<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„Éí„É®„Ç≥„Å´„Ç®„Çµ ÂÆåÊàêÁâà</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
        }

        #uiContainer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        #healthBarContainer {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }

        #healthIcon {
            font-size: 24px;
            margin-right: 8px;
        }

        #healthBarInner {
            width: 150px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.1s linear, background-color 0.3s ease;
        }

        #scoreDisplay {
            font-size: 28px;
            font-weight: bold;
        }

        #messageArea {
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 1px 1px 0 #fff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        #gameOverScreen h2 {
            margin-top: 0;
            font-size: 2.5em;
            color: #d9534f;
        }

        #finalScore {
            font-size: 1.8em;
            margin: 20px 0;
            color: #333;
        }

        #restartButton {
            font-size: 1.2em;
            padding: 12px 25px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #restartButton:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="uiContainer">
        <div id="healthBarContainer">
            <span id="healthIcon">üí™</span>
            <div id="healthBarInner"></div>
        </div>
        <div id="scoreDisplay">SCORE: 0</div>
    </div>
    
    <div id="messageArea">Âú∞Èù¢„Å´ËêΩ„Å®„Åô„Å®„ÉÄ„É°„Éº„Ç∏ÔºÅ</div>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">FINAL SCORE: 0</div>
        <button id="restartButton">„É™„Çπ„Çø„Éº„Éà</button>
    </div>

    <script>
    (function() {
        // --- 1. „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const uiContainer = document.getElementById('uiContainer');
        const healthBar = document.getElementById('healthBarInner');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageArea = document.getElementById('messageArea');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let W, H;
        let groundY;
        let score = 0;
        let isGameOver = false;

        let player;
        let foods = [];
        let birds = [];
        let particles = [];

        // „Çø„ÉÉ„ÉÅÊìç‰ΩúÁî®
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchX = 0;
        let isTouching = false;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const PLAYER_MAX_HEALTH = 100;
        const PUNCH_COST = 2;
        const STRONG_PUNCH_COST = 6; 
        const EAT_HEAL = 20; // ÂõûÂæ©„Åó„ÇÑ„Åô„Åè
        const DAMAGE_ON_DROP = 10; // ËêΩ„Å®„Åó„ÅüÊôÇ„ÅÆ„ÉÄ„É°„Éº„Ç∏
        const GRAVITY = 0.6; 
        
        // Ë™øÊï¥: ËêΩ‰∏ãÈÄüÂ∫¶„Çí„Åï„Çâ„Å´ÈÅÖ„Åè
        const FOOD_GRAVITY = 0.02; // „Åã„Å™„Çä„Åµ„Çè„Åµ„Çè
        const FOOD_SPAWN_RATE = 1200; // ÈñìÈöî

        // --- 2. „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞ ---

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function randFloat(min, max) {
             return Math.random() * (max - min) + min;
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function circleCollision(c1, c2) {
            const dist = getDistance(c1.x, c1.y, c2.x, c2.y);
            return dist < c1.radius + c2.radius;
        }

        // --- 3. „ÇØ„É©„ÇπÂÆöÁæ© ---

        class Player {
            constructor() {
                this.size = 35; // Â∞è„Åï„ÇÅ
                this.radius = this.size / 2;
                this.x = W / 2;
                this.y = groundY - this.radius;
                this.vx = 0;
                this.vy = 0;
                this.health = PLAYER_MAX_HEALTH;
                this.emoji = 'üï∫';
                this.isJumping = false;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update() {
                // ÈáçÂäõ
                if (this.isJumping) {
                    this.vy += GRAVITY;
                    this.y += this.vy;

                    if (this.y > groundY - this.radius) {
                        this.y = groundY - this.radius;
                        this.vy = 0;
                        this.isJumping = false;
                    }
                } else {
                    this.y = groundY - this.radius;
                }

                // ÁîªÈù¢Á´Ø
                if (this.x < this.radius) this.x = this.radius;
                if (this.x > W - this.radius) this.x = W - this.radius;
            }

            move(dx) {
                this.x += dx;
            }

            changeHealth(amount) {
                this.health += amount;
                this.health = Math.max(0, Math.min(PLAYER_MAX_HEALTH, this.health));
                
                const healthPercent = this.health / PLAYER_MAX_HEALTH;
                healthBar.style.width = `${healthPercent * 150}px`;
                
                if (healthPercent < 0.3) healthBar.style.backgroundColor = '#d9534f';
                else if (healthPercent < 0.6) healthBar.style.backgroundColor = '#f0ad4e';
                else healthBar.style.backgroundColor = '#4CAF50';

                if (this.health <= 0) {
                    gameOver();
                }
            }

            jumpPunch(isStrong) {
                if (isGameOver) return;
                if (this.isJumping) return;

                // ‰ΩìÂäõ„ÉÅ„Çß„ÉÉ„ÇØÔºàË∂≥„Çä„Å™„Åè„Å¶„ÇÇÊâì„Å¶„Çã„Åå„ÄÅ„Åù„ÅÆÂæåÊ≠ª„Å¨Ôºâ
                const cost = isStrong ? STRONG_PUNCH_COST : PUNCH_COST;
                this.changeHealth(-cost);
                
                if (isGameOver) return; // „Ç≥„Çπ„ÉàÊîØÊâï„ÅÑ„ÅßÊ≠ª„Çì„Å†„ÇâÁµÇ„Çè„Çä

                this.isJumping = true;
                this.vy = isStrong ? -18 : -12;

                createParticle(this.x, this.y - 30, isStrong ? 'üí•' : 'üí®');

                // --- ÂΩì„Åü„ÇäÂà§ÂÆö„ÅÆÂÜçË™øÊï¥ ---
                // Ê®™„Å´Â∫É„Åè„ÄÅÁ∏¶„Å´„ÅØ„Ç∑„Éì„Ç¢„Å´„ÄÇ
                // „Éó„É¨„Ç§„É§„Éº„ÅÆ‰∏≠ÂøÉ„Åã„ÇâÂà§ÂÆö„ÇíË°å„ÅÜ„ÄÇ
                // Ê®™ÁØÑÂõ≤: Âº∑„Éë„É≥„ÉÅ„Å™„ÇâÂ∑¶Âè≥60px, ÈÄöÂ∏∏45px
                // Á∏¶ÁØÑÂõ≤: ‰∏ä80px, ‰∏ã20px (Ë∂≥ÂÖÉ„ÅÆ„ÅØÊãæ„Åà„Å™„ÅÑ)
                
                const rangeX = isStrong ? 70 : 50;
                const rangeY_Up = isStrong ? 90 : 70;
                const rangeY_Down = 20;

                foods.forEach(food => {
                    const dx = Math.abs(food.x - this.x);
                    const dy = food.y - this.y; // È£ü„ÅπÁâ©„Åå‰∏ä„Å™„Çâ„Éû„Ç§„Éä„Çπ

                    // Ê•ïÂÜÜÁöÑ„Å™Á∞°ÊòìÂà§ÂÆö (Áü©ÂΩ¢„Åß„Åæ„ÅöÂºæ„Åè)
                    if (dx < rangeX + food.radius) {
                        // È´ò„Åï„ÉÅ„Çß„ÉÉ„ÇØ: „Éó„É¨„Ç§„É§„Éº„Çà„ÇäÂ∞ë„Åó‰∏ã „Äú ÂÆö„ÇÅ„Çâ„Çå„ÅüÈ´ò„Åï„Åæ„Åß
                        if (dy > -rangeY_Up - food.radius && dy < rangeY_Down) {
                            
                            // „Éë„É≥„ÉÅ„Éí„ÉÉ„Éà
                            let pushX = (food.x - this.x) * 0.25;
                            if (Math.abs(pushX) < 1) pushX = rand(-2, 2);
                            const punchPowerY = isStrong ? -18 : -10; 
                            
                            food.punch(pushX, punchPowerY);
                            createParticle(food.x, food.y, 'üí¢');
                        }
                    }
                });
            }

            eat() {
                if (isGameOver) return;
                
                const eatBuffer = 40;
                for (let i = foods.length - 1; i >= 0; i--) {
                    const f = foods[i];
                    const dist = getDistance(this.x, this.y, f.x, f.y);
                    
                    if (dist < this.radius + f.radius + eatBuffer) {
                        this.changeHealth(EAT_HEAL);
                        createParticle(this.x, this.y - 20, 'üòã');
                        createParticle(this.x, this.y - 40, '‚ûïüíñ'); 
                        foods.splice(i, 1);
                        return; 
                    }
                }
            }
        }

        class Food {
            constructor() {
                this.radius = 13; // „Åï„Çâ„Å´Â∞è„Åï„Åè
                this.x = rand(this.radius + 10, W - this.radius - 10);
                this.y = -30;
                this.vx = 0;
                // ÂàùÊúüÈÄüÂ∫¶„ÇíÊ•µÈôê„Åæ„ÅßÈÅÖ„Åè
                this.vy = randFloat(0.2, 0.8); 
                this.emoji = ['üçé', 'üçá', 'üçû', 'ü•¶', 'üçî', 'üç∞'][rand(0, 5)];
                this.rotation = 0;
                this.rotSpeed = 0;
                this.isPunched = false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            update() {
                // Â£ÅÂèçÂ∞Ñ
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                } else if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.8;
                }

                this.vy += FOOD_GRAVITY; 
                
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;

                this.vx *= 0.99;

                // Âú∞Èù¢Êé•Ëß¶
                if (this.y > groundY - this.radius) {
                    this.y = groundY - this.radius;
                    this.vx = 0;
                    // „É≠„Çπ„ÉàÊù°‰ª∂: Âú∞Èù¢„Å´ËêΩ„Å°„Åü„Çâ„ÉÄ„É°„Éº„Ç∏
                    player.changeHealth(-DAMAGE_ON_DROP);
                    createParticle(this.x, this.y, 'üíî');
                    return 'remove';
                }
                return 'alive';
            }

            punch(vx, vy) {
                this.isPunched = true;
                this.vx = vx + rand(-1, 1);
                this.vy = vy;
                this.rotSpeed = rand(-0.1, 0.1);
            }
        }

        class Bird {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.size = 30; // Â∞è„Åï„Åè
                this.radius = this.size / 2;
                this.emoji = 'üê¶';
                this.eatTimer = 0;
                this.swingPhase = rand(0, 100);
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                let dEmoji = this.emoji;
                if (this.eatTimer > 0) {
                    dEmoji = 'üòç';
                    this.eatTimer--;
                }

                ctx.fillText(dEmoji, this.x, this.y);
            }

            update() {
                this.swingPhase += 0.05;
                this.x = this.baseX + Math.sin(this.swingPhase) * 10;
                this.y = this.baseY + Math.cos(this.swingPhase * 0.7) * 5;

                foods.forEach(f => {
                    if (f.isPunched && circleCollision(this, f)) {
                        this.eatTimer = 30;
                        f.y = -999;
                        createParticle(this.x, this.y, '‚ù§Ô∏è');
                        updateScore(100);
                    }
                });
            }
        }

        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.life = 30;
                this.vy = -1.5;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / 30;
                ctx.font = '25px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- 4. „É°„Ç§„É≥Âá¶ÁêÜ ---

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;

            score = 0;
            isGameOver = false;
            foods = [];
            particles = [];
            scoreDisplay.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'none';
            uiContainer.style.display = 'flex';
            messageArea.style.opacity = 1; // „É´„Éº„É´Ë°®Á§∫
            setTimeout(() => { messageArea.style.opacity = 0; }, 3000);

            player = new Player();
            player.changeHealth(0);

            birds = [
                new Bird(W * 0.2, H * 0.15),
                new Bird(W * 0.8, H * 0.2)
            ];

            if (window.gameLoopId) cancelAnimationFrame(window.gameLoopId);
            if (window.spawnTimer) clearInterval(window.spawnTimer);

            window.spawnTimer = setInterval(() => {
                if (!isGameOver) {
                    // „ÅÑ„Å£„Å∫„Çì„Å´1„Äú3ÂÄãÂá∫„Åô
                    const count = rand(1, 3);
                    for(let i=0; i<count; i++) {
                        foods.push(new Food());
                    }
                }
            }, FOOD_SPAWN_RATE);

            loop();
        }

        function updateScore(pts) {
            score += pts;
            scoreDisplay.textContent = `SCORE: ${score}`;
        }

        function createParticle(x, y, e) {
            particles.push(new Particle(x, y, e));
        }

        function checkFoodCollisions() {
            for (let i = 0; i < foods.length; i++) {
                for (let j = i + 1; j < foods.length; j++) {
                    const f1 = foods[i];
                    const f2 = foods[j];
                    
                    const dx = f2.x - f1.x;
                    const dy = f2.y - f1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const minDist = f1.radius + f2.radius;

                    if (dist < minDist) {
                        const overlap = minDist - dist;
                        const angle = Math.atan2(dy, dx);
                        const moveX = Math.cos(angle) * overlap * 0.5;
                        const moveY = Math.sin(angle) * overlap * 0.5;
                        
                        f1.x -= moveX;
                        f1.y -= moveY;
                        f2.x += moveX;
                        f2.y += moveY;

                        const bounce = 0.8;
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const rvx = f2.vx - f1.vx;
                        const rvy = f2.vy - f1.vy;
                        const velAlongNormal = rvx * nx + rvy * ny;

                        if (velAlongNormal > 0) continue;

                        const jVal = -(1 + bounce) * velAlongNormal;
                        const impulseX = jVal * nx * 0.5;
                        const impulseY = jVal * ny * 0.5;

                        f1.vx -= impulseX;
                        f1.vy -= impulseY;
                        f2.vx += impulseX;
                        f2.vy += impulseY;
                    }
                }
            }
        }

        function loop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, W, H);

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, W, H - groundY);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, W, 15);

            player.update();
            player.draw();

            birds.forEach(b => { b.update(); b.draw(); });

            checkFoodCollisions();
            for (let i = foods.length - 1; i >= 0; i--) {
                const res = foods[i].update();
                if (res === 'remove' || foods[i].y < -1000 || foods[i].y > H + 50) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            window.gameLoopId = requestAnimationFrame(loop);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(window.spawnTimer);
            finalScoreDisplay.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.style.display = 'block';
            uiContainer.style.display = 'none';
        }

        // --- 5. „Ç§„Éô„É≥„Éà ---

        restartButton.addEventListener('click', init);

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (isGameOver) return;
            const t = e.touches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
            lastTouchX = t.clientX;
            isTouching = true;
        }, {passive: false});

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (isGameOver || !isTouching) return;
            const t = e.touches[0];
            
            const deltaX = t.clientX - lastTouchX;
            player.move(deltaX);
            
            lastTouchX = t.clientX;
        }, {passive: false});

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (isGameOver) return;
            isTouching = false;

            const t = e.changedTouches[0];
            const endX = t.clientX;
            const endY = t.clientY;
            const diffY = endY - touchStartY;
            const diffX = endX - touchStartX;
            const dist = Math.sqrt(diffX*diffX + diffY*diffY);

            // ‰∏ä„Çπ„ÉØ„Ç§„Éó (È£ü„Åπ„Çã)
            if (diffY < -50 && Math.abs(diffX) < 50) {
                player.eat();
                return;
            }

            // „Çø„ÉÉ„ÉóÂà§ÂÆö
            if (dist < 20) {
                const now = new Date().getTime();
                if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                    player.jumpPunch(true);
                    lastTapTime = 0;
                } else {
                    player.jumpPunch(false);
                    lastTapTime = now;
                }
            }
        }, {passive: false});

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;
            if (player) player.y = groundY - player.radius;
        });

        init();
    })();
    </script>
</body>
</html>

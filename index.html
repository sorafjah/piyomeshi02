    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;

        #gameCanvas {

        #uiContainer {

            color: #ff4500;
            text-shadow: 2px 2px 0 #fff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 5;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10;
            min-width: 250px;
        }

        #gameOverScreen h2 {
            margin-top: 0;

<body>

    <canvas id="gameCanvas"></canvas>

    <div id="uiContainer">
        <div id="healthBarContainer">
            <span id="healthIcon">üí™</span>
            <div id="healthBarInner"></div>
        </div>
        <div id="scoreDisplay">0</div>
    </div>
    
    <div id="messageArea">„Éê„Ç¶„É≥„Éâ‰∏≠„Å´Êâì„Å°Ëøî„ÅõÔºÅ</div>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">SCORE: 0</div>
        <button id="restartButton">„ÇÇ„ÅÜ‰∏ÄÂõûÔºÅ</button>
    </div>

    <script>
    (function() {
        // --- 1. „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const uiContainer = document.getElementById('uiContainer');
        const healthBar = document.getElementById('healthBarInner');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageArea = document.getElementById('messageArea');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let W, H;
        let groundY;
        let score = 0;
        let isGameOver = false;

        let player;
        let foods = [];
        let birds = [];
        let particles = [];

        // „Çø„ÉÉ„ÉÅÊìç‰ΩúÁî®
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchX = 0;
        let isTouching = false;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const PLAYER_MAX_HEALTH = 100;
        const PUNCH_COST = 2;
        const STRONG_PUNCH_COST = 6; 
        const EAT_HEAL = 20; 
        const DAMAGE_ON_DROP = 15; 
        const GRAVITY = 0.6; 
        
        // „Åµ„Çì„Çè„ÇäË®≠ÂÆö
        // ÈáçÂäõ„ÇíÂº±„ÇÅ„Å¶„ÄÅÊªûÁ©∫ÊôÇÈñì„ÇíÈï∑„Åè„Åô„Çã
        const FOOD_GRAVITY = 0.04; 
        const FOOD_SPAWN_RATE = 2000;

        // --- 2. „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞ ---

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function randFloat(min, max) {
             return Math.random() * (max - min) + min;
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function circleCollision(c1, c2) {
            const dist = getDistance(c1.x, c1.y, c2.x, c2.y);
            return dist < c1.radius + c2.radius;
        }

        // --- 3. „ÇØ„É©„ÇπÂÆöÁæ© ---

        class Player {
            constructor() {
                this.size = 40; 
                this.radius = this.size / 2;
                this.x = W / 2;
                this.y = groundY - this.radius;
                this.vx = 0;
                this.vy = 0;
                this.health = PLAYER_MAX_HEALTH;
                this.emoji = 'üï∫';
                this.isJumping = false;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.x, this.y);
            }

            update() {
                if (this.isJumping) {
                    this.vy += GRAVITY;
                    this.y += this.vy;

                    if (this.y > groundY - this.radius) {
                        this.y = groundY - this.radius;
                        this.vy = 0;
                        this.isJumping = false;
                    }
                } else {
                    this.y = groundY - this.radius;
                }

                if (this.x < this.radius) this.x = this.radius;
                if (this.x > W - this.radius) this.x = W - this.radius;
            }

            move(dx) {
                this.x += dx;
            }

            changeHealth(amount) {
                this.health += amount;
                this.health = Math.max(0, Math.min(PLAYER_MAX_HEALTH, this.health));
                
                const healthPercent = this.health / PLAYER_MAX_HEALTH;
                healthBar.style.width = `${healthPercent * 120}px`;
                
                if (healthPercent < 0.3) healthBar.style.backgroundColor = '#d9534f';
                else if (healthPercent < 0.6) healthBar.style.backgroundColor = '#f0ad4e';
                else healthBar.style.backgroundColor = '#4CAF50';

                if (this.health <= 0) {
                    gameOver();
                }
            }

            jumpPunch(isStrong) {
                if (isGameOver) return;
                if (this.isJumping) return;

                const cost = isStrong ? STRONG_PUNCH_COST : PUNCH_COST;
                this.changeHealth(-cost);
                
                if (isGameOver) return; 

                this.isJumping = true;
                this.vy = isStrong ? -18 : -12;

                createParticle(this.x, this.y - 30, isStrong ? 'üí•' : 'üí®');

                // ÂΩì„Åü„ÇäÂà§ÂÆö
                const hitX = this.x;
                const hitY = this.y - 30; 
                const punchRange = isStrong ? 100 : 80; 

                foods.forEach(food => {
                    const dist = getDistance(hitX, hitY, food.x, food.y);

                    if (dist < punchRange + food.radius && food.y < this.y + 20) {
                        
                        // Ê®™ÊñπÂêë„ÅÆ„Åµ„Çì„Çè„ÇäÊÑü
                        let pushX = (food.x - this.x) * 0.2; // ‰øÇÊï∞„Çí‰∏ã„Åí„Å¶Ê®™„Å£È£õ„Å≥„ÇíÊäëÂà∂
                        if (Math.abs(pushX) < 2) pushX = rand(-2, 2);
                        
                        // Á∏¶ÊñπÂêë„ÅÆ„Åµ„Çì„Çè„ÇäÊÑü
                        // ÁîªÈù¢„ÅÆÈ´ò„Åï(H)„Å´Âøú„Åò„Å¶„ÄÅÁõÆÊ®ôÂà∞ÈÅîÂú∞ÁÇπ„ÇíË®≠ÂÆö
                        // ÈÄöÂ∏∏„Éë„É≥„ÉÅ: ÁîªÈù¢„ÅÆ60%„Åè„Çâ„ÅÑ„ÅÆÈ´ò„Åï„Å∏
                        // Âº∑„Éë„É≥„ÉÅ: ÁîªÈù¢„ÅÆ90%„Åè„Çâ„ÅÑ„ÅÆÈ´ò„Åï„Å∏
                        // v = sqrt(2 * g * h)
                        const targetHeight = isStrong ? H * 0.9 : H * 0.6;
                        
                        // ÁèæÂú®‰ΩçÁΩÆ„Åã„Çâ„Çø„Éº„Ç≤„ÉÉ„Éà„Åæ„Åß„ÅÆÈ´ò„Åï
                        // (Á∞°ÊòìÁöÑ„Å´Âú∞Èù¢„Åã„Çâ„ÅÆÈ´ò„Åï„ÅßË®àÁÆó)
                        const jumpH = Math.max(100, targetHeight); 
                        const punchPowerY = -Math.sqrt(2 * FOOD_GRAVITY * jumpH);
                        
                        food.punch(pushX, punchPowerY);
                        createParticle(food.x, food.y, 'üí¢');
                        
                        if (navigator.vibrate) navigator.vibrate(isStrong ? 30 : 10);
                    }
                });
            }

            eat() {
                if (isGameOver) return;
                
                const eatBuffer = 80; 

                for (let i = foods.length - 1; i >= 0; i--) {
                    const f = foods[i];
                    const dist = getDistance(this.x, this.y - 20, f.x, f.y);
                    
                    if (dist < this.radius + f.radius + eatBuffer) {
                        this.changeHealth(EAT_HEAL);
                        createParticle(this.x, this.y - 40, 'üòã');
                        createParticle(this.x, this.y - 60, '‚ûïüíñ'); 
                        foods.splice(i, 1);
                        return; 
                    }
                }
            }
        }

        class Food {
            constructor() {
                this.radius = 15; 
                this.x = rand(this.radius + 10, W - this.radius - 10);
                this.y = -30;
                this.vx = 0;
                this.vy = randFloat(0.2, 0.8); 
                this.emoji = ['üçé', 'üçá', 'üçû', 'ü•¶', 'üçî', 'üç∞', 'üçô', 'üçï'][rand(0, 7)];
                this.rotation = 0;
                this.rotSpeed = 0;
                this.isPunched = false;
                this.bounced = false; 
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            update() {
                // Â£ÅÂèçÂ∞Ñ
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                } else if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.8;
                }

                this.vy += FOOD_GRAVITY; 
                
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;
                this.vx *= 0.99; 

                // Âú∞Èù¢Êé•Ëß¶Âà§ÂÆö
                if (this.y > groundY - this.radius) {
                    if (!this.bounced) {
                        this.y = groundY - this.radius;
                        
                        // „Éê„Ç¶„É≥„ÉâË®àÁÆóÔºöÁîªÈù¢„ÅÆÂçäÂàÜ(50%)„ÅÆÈ´ò„Åï„Åæ„ÅßÊàª„ÇãÂàùÈÄü„Çí‰∏é„Åà„Çã
                        // v = sqrt(2gh)
                        const bounceHeight = H * 0.5;
                        this.vy = -Math.sqrt(2 * FOOD_GRAVITY * bounceHeight);
                        
                        this.vx = rand(-1, 1); // Ê®™Êè∫„Çå„ÅØÊéß„Åà„ÇÅ„Å´
                        this.rotSpeed = rand(-0.2, 0.2);
                        this.bounced = true;
                        createParticle(this.x, this.y, '‚û∞'); 
                        return 'alive';
                    } else {
                        // 2ÂõûÁõÆ„Åß„É≠„Çπ„Éà
                        this.y = groundY - this.radius;
                        this.vx = 0;
                        player.changeHealth(-DAMAGE_ON_DROP);
                        createParticle(this.x, this.y, 'üíî');
                        if (navigator.vibrate) navigator.vibrate(100);
                        return 'remove';
                    }
                }
                return 'alive';
            }

            punch(vx, vy) {
                this.isPunched = true;
                this.vx = vx; // „Åô„Åß„Å´Ê∏õË°∞„Åï„Çå„ÅüÂÄ§„ÇíÂèó„ÅëÂèñ„Çã
                this.vy = vy;
                this.rotSpeed = rand(-0.1, 0.1);
            }
        }

        class Bird {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.size = 35;
                this.radius = this.size / 2;
                this.emoji = 'üê¶';
                this.eatTimer = 0;
                this.swingPhase = rand(0, 100);
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                let dEmoji = this.emoji;
                if (this.eatTimer > 0) {
                    dEmoji = 'üòç';
                    this.eatTimer--;
                }

                ctx.fillText(dEmoji, this.x, this.y);
            }

            update() {
                this.swingPhase += 0.05;
                this.x = this.baseX + Math.sin(this.swingPhase) * 10;
                this.y = this.baseY + Math.cos(this.swingPhase * 0.7) * 5;

                foods.forEach(f => {
                    if (f.isPunched && circleCollision(this, f)) {
                        this.eatTimer = 30;
                        f.y = -999;
                        createParticle(this.x, this.y, '‚ù§Ô∏è');
                        updateScore(100);
                        if (navigator.vibrate) navigator.vibrate(50);
                    }
                });
            }
        }

        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.life = 30;
                this.vy = -1.5;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / 30;
                ctx.font = '25px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- 4. „É°„Ç§„É≥Âá¶ÁêÜ ---

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;

            score = 0;
            isGameOver = false;
            foods = [];
            particles = [];
            scoreDisplay.textContent = score;
            gameOverScreen.style.display = 'none';
            uiContainer.style.display = 'flex';
            messageArea.style.opacity = 1;
            setTimeout(() => { messageArea.style.opacity = 0; }, 4000);

            player = new Player();
            player.changeHealth(0);

            birds = [
                new Bird(W * 0.2, H * 0.15),
                new Bird(W * 0.8, H * 0.2)
            ];

            if (window.gameLoopId) cancelAnimationFrame(window.gameLoopId);
            if (window.spawnTimer) clearInterval(window.spawnTimer);

            window.spawnTimer = setInterval(() => {
                if (!isGameOver) {
                    const count = rand(1, 2);
                    for(let i=0; i<count; i++) {
                        foods.push(new Food());
                    }
                }
            }, FOOD_SPAWN_RATE);

            loop();
        }

        function updateScore(pts) {
            score += pts;
            scoreDisplay.textContent = score;
        }

        function createParticle(x, y, e) {
            particles.push(new Particle(x, y, e));
        }

        function checkFoodCollisions() {
            for (let i = 0; i < foods.length; i++) {
                for (let j = i + 1; j < foods.length; j++) {
                    const f1 = foods[i];
                    const f2 = foods[j];
                    
                    const dx = f2.x - f1.x;
                    const dy = f2.y - f1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const minDist = f1.radius + f2.radius;

                    if (dist < minDist) {
                        const overlap = minDist - dist;
                        const angle = Math.atan2(dy, dx);
                        const moveX = Math.cos(angle) * overlap * 0.5;
                        const moveY = Math.sin(angle) * overlap * 0.5;
                        
                        f1.x -= moveX;
                        f1.y -= moveY;
                        f2.x += moveX;
                        f2.y += moveY;

                        const bounce = 0.8;
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const rvx = f2.vx - f1.vx;
                        const rvy = f2.vy - f1.vy;
                        const velAlongNormal = rvx * nx + rvy * ny;

                        if (velAlongNormal > 0) continue;

                        const jVal = -(1 + bounce) * velAlongNormal;
                        const impulseX = jVal * nx * 0.5;
                        const impulseY = jVal * ny * 0.5;

                        f1.vx -= impulseX;
                        f1.vy -= impulseY;
                        f2.vx += impulseX;
                        f2.vy += impulseY;
                    }
                }
            }
        }

        function loop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, W, H);

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, W, H - groundY);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, W, 15);

            player.update();
            player.draw();

            birds.forEach(b => { b.update(); b.draw(); });

            checkFoodCollisions();
            for (let i = foods.length - 1; i >= 0; i--) {
                const res = foods[i].update();
                if (res === 'remove' || foods[i].y < -1000 || foods[i].y > H + 50) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            window.gameLoopId = requestAnimationFrame(loop);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(window.spawnTimer);
            finalScoreDisplay.textContent = `FINAL SCORE: ${score}`;
            gameOverScreen.style.display = 'block';
            uiContainer.style.display = 'none';
        }

        // --- 5. „Ç§„Éô„É≥„Éà ---

        restartButton.addEventListener('click', init);

        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (isGameOver) return;
            const t = e.touches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
            lastTouchX = t.clientX;
            isTouching = true;
        }, {passive: false});

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (isGameOver || !isTouching) return;
            const t = e.touches[0];
            
            const deltaX = t.clientX - lastTouchX;
            player.move(deltaX);
            
            lastTouchX = t.clientX;
        }, {passive: false});

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (isGameOver) return;
            isTouching = false;

            const t = e.changedTouches[0];
            const endX = t.clientX;
            const endY = t.clientY;
            const diffY = endY - touchStartY;
            const diffX = endX - touchStartX;
            const dist = Math.sqrt(diffX*diffX + diffY*diffY);

            if (diffY < -50 && Math.abs(diffX) < 50) {
                player.eat();
                return;
            }

            if (dist < 20) {
                const now = new Date().getTime();
                if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                    player.jumpPunch(true);
                    lastTapTime = 0;
                } else {
                    player.jumpPunch(false);
                    lastTapTime = now;
                }
            }
        }, {passive: false});

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;
            if (player) player.y = groundY - player.radius;
        });

        init();
    })();
    </script>

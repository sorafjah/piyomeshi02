<head>
    <meta charset="UTF-8">
    <title>„Éî„É®„ÇÅ„Åó - „ÇÜ„Å£„Åè„ÇäË™øÊï¥Áâà</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <!-- PWAË®≠ÂÆö -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#87CEEB">
    
    <!-- „Ç¢„Ç§„Ç≥„É≥ -->

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
        }

        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
        }

        #uiContainer {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }

        #statusArea {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        #lifeContainer {
            font-size: 28px;
            letter-spacing: 2px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
            height: 35px;
        }

        #healthBarContainer {
            width: 150px;
            height: 12px;
            background: rgba(0, 0, 0, 0.3);

            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.5);
        }

        #healthBarInner {
            width: 100%;

        }

        #scoreDisplay {
            font-size: 32px;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

        }

        #messageArea {
            position: absolute;
            top: 150px;
            width: 100%;
            text-align: center;
            font-size: 18px; 
            line-height: 1.6;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 5;
            white-space: nowrap;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 20;
            min-width: 280px;
        }

        #gameOverScreen h2 {
            margin-top: 0;
            font-size: 2.5em;
            color: #d9534f;
        }

        #finalScore {
            font-size: 1.8em;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }

        #restartButton {
            font-size: 1.4em;
            padding: 15px 40px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        #restartButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="uiContainer">
        <div id="statusArea">
            <div id="lifeContainer">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="healthBarContainer">
                <div id="healthBarInner"></div>
            </div>
        </div>
        <div id="scoreDisplay">0</div>
    </div>
    
    <div id="messageArea">
        „Å™„Åû„Å£„Å¶Ê®™ÁßªÂãï<br>
        „Çø„ÉÉ„ÉÅ„Åß„Éë„É≥„ÉÅ<br>
        Èï∑Êäº„Åó„ÅßÈ£ü„Åπ„Çã„Éª‰ª≤Èñì„Ç≤„ÉÉ„Éà<br>
        <span style="color:#ffeb3b">„Éí„É®„Ç≥„ÇíÈÄ≤Âåñ„Åï„Åõ„Çà„ÅÜÔºÅ</span>
    </div>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">SCORE: 0</div>
        <button id="restartButton">„ÇÇ„ÅÜ‰∏ÄÂõûÔºÅ</button>
    </div>

    <script>
    (function() {
        // --- 1. „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const lifeContainer = document.getElementById('lifeContainer');
        const healthBar = document.getElementById('healthBarInner');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageArea = document.getElementById('messageArea');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let W, H;
        let groundY;
        let score = 0;
        let isGameOver = false;

        let player;
        let partner = null; // Â•≥„ÉÄ„É≥„Çµ„Éº
        let foods = [];
        let enemies = []; // Áä¨„ÄÅÁàÜÂºæ„ÄÅÈõ∑
        let birds = []; // ÈÄ≤Âåñ„Åô„ÇãÈ≥•
        let dancers = []; // Èôç„Å£„Å¶„Åè„Çã„ÉÄ„É≥„Çµ„Éº„Ç¢„Ç§„ÉÜ„É†
        let particles = [];

        // Êìç‰ΩúÈñ¢ÈÄ£
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchX = 0;
        let isTouching = false;
        let touchStartTime = 0;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const MAX_LIVES = 3;
        const MAX_HEALTH = 100;
        
        // ‚òÖ„Çπ„Éî„Éº„ÉâË™øÊï¥ÔºöÂÖ®‰ΩìÁöÑ„Å´„ÇÜ„Å£„Åè„Çä„Å´
        const GRAVITY = 0.4; // 0.6 -> 0.4
        const FOOD_GRAVITY = 0.02; // 0.04 -> 0.02
        const FOOD_SPAWN_RATE = 1500; // ÈñìÈöî„ÇÇÂ∞ë„ÅóÂ∫É„Åí„Çã
        const MAX_FOODS_ON_SCREEN = 4; 

        // „ÉÄ„É°„Éº„Ç∏Ë®≠ÂÆö
        const DMG_DROP = 20;
        const DMG_DOG = 30;
        const DMG_LIGHTNING = 25;
        const HEAL_FOOD = 30;

        // --- 2. „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞ ---

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function randFloat(min, max) {
             return Math.random() * (max - min) + min;
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function circleCollision(c1, c2) {
            const dist = getDistance(c1.x, c1.y, c2.x, c2.y);
            return dist < c1.radius + c2.radius;
        }

        // --- 3. „ÇØ„É©„ÇπÂÆöÁæ© ---

        class Player {
            constructor() {
                this.size = 40; 
                this.radius = this.size / 2;
                this.x = W / 2;
                this.y = groundY - this.radius;
                this.vx = 0;
                this.vy = 0;
                this.lives = MAX_LIVES;
                this.health = MAX_HEALTH;
                this.emoji = 'üï∫';
                this.isJumping = false;
                this.isStrongJump = false;
                
                this.lastMoveDir = 0;
                this.invincibleTimer = 0; // ÁÑ°ÊïµÊôÇÈñì
                this.stunTimer = 0; // È∫ªÁó∫ÊôÇÈñì
                
                // „Éé„ÉÉ„ÇØ„Ç¢„Ç¶„ÉàÔºà„ÇÑ„Çâ„ÇåÔºâÁä∂ÊÖã
                this.isKnockedOut = false;
            }

            draw() {
                if (this.isKnockedOut) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(Date.now() * 0.02); // „ÇÑ„Çâ„Çå„Å¶„ÇãÊôÇ„ÅØÂõûËª¢
                    ctx.font = `${this.size}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('üòµ', 0, 0); // „ÇÑ„Çâ„ÇåÈ°î
                    ctx.restore();
                    return;
                }

                ctx.save();
                ctx.translate(this.x, this.y);

                // È∫ªÁó∫‰∏≠„ÅÆÈúá„Åà
                if (this.stunTimer > 0) {
                    ctx.translate(rand(-3, 3), rand(-3, 3));
                    ctx.fillStyle = "yellow";
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius + 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1.0;
                }

                // ÁÑ°Êïµ‰∏≠„ÅÆÁÇπÊªÖ
                if (this.invincibleTimer > 0) {
                    if (Math.floor(Date.now() / 100) % 2 === 0) {
                         ctx.globalAlpha = 0.5;
                    }
                }

                // ÁßªÂãï‰∏≠„ÅÆÊè∫„Çå
                if (Math.abs(this.lastMoveDir) > 0.1 && !this.isJumping && this.stunTimer <= 0) {
                    ctx.rotate(Math.sin(Date.now() * 0.015) * 0.15);
                }

                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (this.isJumping && this.isStrongJump) {
                     ctx.shadowBlur = 10;
                     ctx.shadowColor = "orange";
                }
                
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
                ctx.shadowBlur = 0; 
                
                // lastMoveDir„ÅÆÊ∏õË°∞
                this.lastMoveDir *= 0.8;
            }

            update() {
                // „Éé„ÉÉ„ÇØ„Ç¢„Ç¶„ÉàÔºàÊ≠ª‰∫°ÊºîÂá∫Ôºâ‰∏≠
                if (this.isKnockedOut) {
                    this.vy += GRAVITY;
                    this.y += this.vy;
                    
                    // ÁîªÈù¢Â§ñ„Å´ËêΩ„Å°„Åü„Çâ„É™„Çª„ÉÉ„Éà
                    if (this.y > H + 100) {
                        this.respawn();
                    }
                    return;
                }

                if (this.invincibleTimer > 0) this.invincibleTimer--;
                if (this.stunTimer > 0) {
                    this.stunTimer--;
                }

                // ÈáçÂäõ
                this.vy += GRAVITY;
                this.y += this.vy;
                
                // Á©∫‰∏≠Âà∂Âæ°
                if (this.isJumping) {
                    this.x += this.vx;
                    this.vx *= 0.95;
                } else {
                    this.vx = 0;
                }

                // Âú∞Èù¢Âà§ÂÆö
                if (this.y > groundY - this.radius) {
                    this.y = groundY - this.radius;
                    if (this.vy > 4) {
                        this.vy = -this.vy * 0.2; 
                    } else {
                        this.vy = 0;
                        this.isJumping = false;
                        this.isStrongJump = false;
                    }
                }

                // Â£ÅÂèçÂ∞Ñ
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.5;
                }
                if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.5;
                }
            }

            move(dx) {
                if (this.isKnockedOut || this.stunTimer > 0) return;
                // ‚òÖÁßªÂãïÈÄüÂ∫¶„ÇÇÂ∞ë„Åó„ÇÜ„Å£„Åè„Çä„Å´ (0.7ÂÄç)
                this.x += dx * 0.7;
                this.lastMoveDir = dx * 0.7;
            }

            damageHealth(amount) {
                if (this.isKnockedOut || this.invincibleTimer > 0) return;
                
                this.health -= amount;
                updateStatusDisplay();
                createParticle(this.x, this.y, 'üí¢');
                if (navigator.vibrate) navigator.vibrate(200);

                if (this.health <= 0) {
                    this.loseLife();
                }
            }

            loseLife() {
                if (this.isKnockedOut) return;
                // ÁÑ°ÊïµË≤´ÈÄö„Åß„É©„Ç§„Éï„ÇíÊ∏õ„Çâ„ÅôÂ†¥ÂêàÔºàÁàÜÂºæ„Å™„Å©Ôºâ„ÇÇ„Åì„Åì„ÇíÈÄö„Çã

                this.lives--;
                updateStatusDisplay();

                if (this.lives <= 0) {
                    gameOver();
                } else {
                    // ‚òÖ„ÇÑ„Çâ„ÇåÊºîÂá∫Ôºö„Å¥„Çá„Éº„Çì„Å®È£õ„Çì„Åß‰∏ã„Å´ËêΩ„Å°„Çã
                    this.isKnockedOut = true;
                    this.vy = -12; // ‰∏ä„Å∏Ë∑≥„Å≠„Çã
                    createParticle(this.x, this.y, 'üò±');
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                }
            }

            respawn() {
                // ‰ªïÂàá„ÇäÁõ¥„Åó
                this.isKnockedOut = false;
                this.health = MAX_HEALTH;
                this.stunTimer = 0;
                this.invincibleTimer = 120; // Âæ©Ê¥ªÁõ¥Âæå„ÅØÁÑ°Êïµ
                this.x = W / 2;
                this.y = -50; // ‰∏ä„Åã„ÇâÈôç„Å£„Å¶„Åè„Çã
                this.vy = 0;
                this.vx = 0;
                updateStatusDisplay();
            }

            stun(frames) {
                if (this.isKnockedOut || this.invincibleTimer > 0) return;
                this.stunTimer = frames;
                createParticle(this.x, this.y, '‚ö°');
            }

            heal() {
                if (this.isKnockedOut) return;
                this.health += HEAL_FOOD;
                if (this.health > MAX_HEALTH) {
                    this.health = MAX_HEALTH;
                    updateScore(100); 
                }
                updateStatusDisplay();
                createParticle(this.x, this.y, 'üíñ');
            }

            jumpPunch(isStrong) {
                if (isGameOver || this.isKnockedOut || this.stunTimer > 0) return;

                // ‚òÖ„ÉÄ„Éñ„É´„Ç∏„É£„É≥„ÉóÂªÉÊ≠¢ÔºöÂú∞Èù¢„Å´„ÅÑ„Çã„Å®„Åç„Åó„Åã„Ç∏„É£„É≥„Éó„Åß„Åç„Å™„ÅÑ
                if (this.isJumping) return;

                let jumpVx = this.lastMoveDir * 0.8; 
                jumpVx = Math.max(-6, Math.min(6, jumpVx)); // Ê®™ÁßªÂãïÂà∂Èôê„ÇÇÂ∞ë„Åó„Åç„Å§„Åè

                this.isJumping = true;
                this.isStrongJump = isStrong;
                // „Ç∏„É£„É≥„ÉóÂäõ„ÇÇÂ∞ë„ÅóÊäë„Åà„ÇÅ
                this.vy = isStrong ? -14 : -9; 
                this.vx = jumpVx;
                createParticle(this.x, this.y - 30, isStrong ? 'üî•' : 'üí®');

                // „Éë„É≥„ÉÅÂà§ÂÆö
                const range = isStrong ? 80 : 60; 
                foods.forEach(food => {
                    const dist = getDistance(this.x, this.y - 20, food.x, food.y);
                    if (dist < range + food.radius) {
                        let pushX = (food.x - this.x) * 0.3;
                        if (Math.abs(pushX) < 2) pushX = rand(-2, 2);
                        
                        const targetHeight = this.isStrongJump ? H * 0.6 : H * 0.4;
                        const jumpH = Math.max(80, targetHeight); 
                        const punchPowerY = -Math.sqrt(2 * FOOD_GRAVITY * jumpH);
                        
                        food.punch(pushX, punchPowerY);
                        createParticle(food.x, food.y, 'üëä');
                        if (navigator.vibrate) navigator.vibrate(20);
                    }
                });
            }

            eat() {
                if (isGameOver || this.isKnockedOut || this.stunTimer > 0) return;
                
                const eatRange = 80; 

                for (let i = foods.length - 1; i >= 0; i--) {
                    const f = foods[i];
                    const dist = getDistance(this.x, this.y - 20, f.x, f.y);
                    
                    if (dist < eatRange) {
                        this.heal();
                        createParticle(this.x, this.y - 40, 'üòã');
                        foods.splice(i, 1);
                        return; 
                    }
                }

                for (let i = dancers.length - 1; i >= 0; i--) {
                    const d = dancers[i];
                    const dist = getDistance(this.x, this.y - 20, d.x, d.y);

                    if (dist < eatRange) {
                        partner = new Partner(this);
                        dancers.splice(i, 1);
                        createParticle(this.x, this.y - 40, 'ü§ù');
                        createParticle(this.x, this.y - 60, 'üíÉ');
                        updateScore(1000);
                        return;
                    }
                }
            }
        }

        class Partner {
            constructor(target) {
                this.target = target;
                this.x = target.x;
                this.y = target.y;
                this.size = 40;
                this.emoji = 'üíÉ';
                this.lifeTime = 600;
                this.state = 'active';
            }

            update() {
                if (this.state === 'active') {
                    this.lifeTime--;
                    if (this.lifeTime <= 0) {
                        this.state = 'leaving';
                    }
                    this.x += (this.target.x - 30 - this.x) * 0.05; // ËøΩÂæì„ÇÇ„ÇÜ„Å£„Åè„Çä
                    this.y += (this.target.y - this.y) * 0.05;
                } else {
                    this.x -= 2; // Âéª„Çã„ÅÆ„ÇÇ„ÇÜ„Å£„Åè„Çä
                    this.y += Math.sin(Date.now() * 0.02) * 2; 
                    if (this.x < -50) return 'remove';
                }
                return 'alive';
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.state === 'leaving' || Math.abs(this.target.vx) > 0.5) {
                    ctx.rotate(Math.sin(Date.now() * 0.02) * 0.2);
                }
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Dog {
            constructor() {
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -50 : W + 50;
                this.y = groundY - 20;
                // ‚òÖÁä¨„ÅÆÈÄüÂ∫¶„ÇÇÂ∞ë„Åó„ÇÜ„Å£„Åè„Çä
                this.speed = randFloat(2, 4) * this.direction; 
                this.size = 40;
                this.emoji = 'üêï';
            }
            update() {
                this.x += this.speed;
                this.y = groundY - 20 + Math.sin(Date.now() * 0.02) * 5;

                if ((this.direction === 1 && this.x > W + 50) || (this.direction === -1 && this.x < -50)) {
                    return 'remove';
                }

                if (circleCollision(this, player)) {
                    player.damageHealth(DMG_DOG);
                    return 'remove'; 
                }
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.direction === 1 ? -1 : 1, 1); 
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Bomb {
            constructor() {
                this.x = rand(30, W - 30);
                this.y = -50;
                // ‚òÖÁàÜÂºæ„ÇÇ„ÇÜ„Å£„Åè„Çä
                this.vy = randFloat(1.5, 3.5);
                this.size = 40;
                this.radius = 18;
                this.emoji = 'üí£';
                this.rotation = 0;
            }
            update() {
                this.y += this.vy;
                this.rotation += 0.05;

                if (this.y > groundY) {
                    createParticle(this.x, this.y, 'üí•');
                    return 'remove';
                }

                if (circleCollision(this, player)) {
                    player.loseLife();
                    return 'remove';
                }
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Lightning {
            constructor() {
                this.x = rand(20, W - 20);
                this.y = -50;
                this.size = 40;
                this.radius = 15;
                this.speedY = 2.5; // ‚òÖ„ÇÜ„Å£„Åè„Çä
                this.emoji = '‚ö°';
            }
            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.05) * 2;

                if (this.y > groundY) return 'remove';

                if (circleCollision(this, player)) {
                    player.damageHealth(DMG_LIGHTNING);
                    player.stun(90);
                    return 'remove';
                }
                return 'alive';
            }
            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'yellow';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.shadowBlur = 0;
            }
        }

        class Food {
            constructor() {
                this.radius = 15; 
                this.x = rand(this.radius + 10, W - this.radius - 10);
                this.y = -30;
                this.vx = 0;
                this.vy = randFloat(0.5, 1.0); // ‚òÖËêΩ‰∏ãÈÄüÂ∫¶„ÇÜ„Å£„Åè„Çä
                // ‚òÖÈ£ü„ÅπÁâ©„É™„Çπ„ÉàÂ§âÊõ¥
                this.emoji = ['üçé', 'ü•¶', 'üçî', 'üç∞', 'üçô'][rand(0, 4)];
                this.rotation = 0;
                this.rotSpeed = 0;
                this.isPunched = false;
                
                this.hitStop = 0; 
                this.pendingVx = 0;
                this.pendingVy = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.hitStop > 0) {
                    ctx.translate(rand(-2, 2), rand(-2, 2));
                }
                ctx.rotate(this.rotation);
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            update() {
                if (this.hitStop > 0) {
                    this.hitStop--;
                    if (this.hitStop === 0) {
                        this.vx = this.pendingVx;
                        this.vy = this.pendingVy;
                        this.rotSpeed = rand(-0.2, 0.2);
                        this.isPunched = true;
                    }
                    return 'alive'; 
                }

                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                } else if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.8;
                }

                this.vy += FOOD_GRAVITY; 
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;
                this.vx *= 0.99; 

                if (this.y >= groundY - this.radius) {
                    createParticle(this.x, this.y, 'üí®');
                    // ‚òÖ„Éè„Éº„Éà„ÅåÂâ≤„Çå„ÇãÊºîÂá∫„ÇíËøΩÂä†
                    createParticle(this.x, this.y - 20, 'üíî'); 
                    
                    player.damageHealth(DMG_DROP);
                    return 'remove';
                }
                return 'alive';
            }

            punch(vx, vy) {
                this.hitStop = 6; 
                this.pendingVx = vx;
                this.pendingVy = vy;
            }
        }

        class FallingDancer {
            constructor() {
                this.x = rand(50, W - 50);
                this.y = -50;
                this.vy = 1.5; // ‚òÖ„ÇÜ„Å£„Åè„Çä
                this.rotation = 0;
                this.size = 40;
                this.emoji = 'üíÉ';
            }
            update() {
                this.y += this.vy;
                this.rotation += 0.05;
                if (this.y > groundY) return 'remove';
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class EvoBird {
            constructor() {
                this.stage = 0; 
                this.emojis = ['üê£', 'üê•', 'üêì']; 
                this.size = 35;
                this.radius = 20;
                this.resetPosition();
            }

            resetPosition() {
                this.y = rand(H * 0.2, H * 0.6);
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -30 : W + 30;
                this.baseY = this.y;
                this.swingPhase = rand(0, 100);
                // ‚òÖÈ≥•„ÅÆÂãï„Åç„ÇÇ„ÇÜ„Å£„Åè„Çä
                this.speed = randFloat(0.5, 1.5);
                this.state = 'moving'; 
            }

            update() {
                if (this.state === 'flying_away') {
                    this.x += this.speed * this.direction * 1.5;
                    this.y -= 1.5;
                    if (this.y < -50 || this.x < -50 || this.x > W + 50) {
                        this.stage = 0;
                        this.state = 'moving';
                        this.resetPosition();
                    }
                    return;
                }

                this.x += this.speed * this.direction;
                this.swingPhase += 0.05; // Êè∫„Çå„ÇÇ„ÇÜ„Å£„Åè„Çä
                this.y = this.baseY + Math.sin(this.swingPhase) * 15; 

                if ((this.direction === 1 && this.x > W + 50) || (this.direction === -1 && this.x < -50)) {
                    this.direction *= -1; 
                    this.baseY = rand(H * 0.2, H * 0.6); 
                }

                foods.forEach(f => {
                    if (f.isPunched && circleCollision(this, f)) {
                        f.y = -999; 
                        createParticle(this.x, this.y, '‚ú®');
                        updateScore(this.stage * 200 + 100);

                        if (this.stage < 2) {
                            this.stage++;
                            if (this.stage === 2) {
                                this.state = 'flying_away';
                                createParticle(this.x, this.y, 'üêìüí®');
                                updateScore(1000);
                            }
                        }
                    }
                });
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.direction === 1 ? -1 : 1, 1); 
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emojis[this.stage], 0, 0);
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.life = 30;
                this.vy = -1.0; // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇÇÂ∞ë„Åó„ÇÜ„Å£„Åè„Çä
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / 30;
                ctx.font = '25px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- 4. „É°„Ç§„É≥Âá¶ÁêÜ ---

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;

            score = 0;
            scoreDisplay.textContent = score;
            isGameOver = false;
            
            foods = [];
            enemies = [];
            dancers = [];
            birds = [];
            particles = [];
            partner = null;

            gameOverScreen.style.display = 'none';
            
            messageArea.style.opacity = 1;
            setTimeout(() => { messageArea.style.opacity = 0; }, 6000);

            player = new Player();
            updateStatusDisplay();

            birds.push(new EvoBird());
            setTimeout(() => { birds.push(new EvoBird()); }, 2000);

            if (window.gameLoopId) cancelAnimationFrame(window.gameLoopId);
            if (window.spawnTimer) clearInterval(window.spawnTimer);

            window.spawnTimer = setInterval(() => {
                if (!isGameOver && !player.isKnockedOut) {
                    spawnManager();
                }
            }, 1000);

            loop();
        }

        function spawnManager() {
            // È£ü„ÅπÁâ©
            if (foods.length < MAX_FOODS_ON_SCREEN && Math.random() < 0.8) {
                foods.push(new Food());
            }

            // Êïµ„Ç≠„É£„É©Âá∫ÁèæÊäΩÈÅ∏
            const r = Math.random();
            if (r < 0.02) { 
                enemies.push(new Dog());
            }
            else if (r < 0.05) {
                enemies.push(new Bomb());
            }
            else if (r < 0.06) {
                const hasLightning = enemies.some(e => e instanceof Lightning);
                if (!hasLightning) {
                    enemies.push(new Lightning());
                }
            }
            else if (r < 0.07) {
                dancers.push(new FallingDancer());
            }
        }

        function updateStatusDisplay() {
            let hearts = '';
            for(let i=0; i<player.lives; i++) hearts += '‚ù§Ô∏è';
            lifeContainer.textContent = hearts;

            const percent = Math.max(0, player.health / MAX_HEALTH);
            healthBar.style.width = `${percent * 100}%`;
            if (percent < 0.3) healthBar.style.backgroundColor = '#d9534f';
            else if (percent < 0.6) healthBar.style.backgroundColor = '#f0ad4e';
            else healthBar.style.backgroundColor = '#4CAF50';
        }

        function updateScore(pts) {
            score += pts;
            scoreDisplay.textContent = score;
        }

        function createParticle(x, y, e) {
            particles.push(new Particle(x, y, e));
        }

        function loop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, W, H);

            // ËÉåÊôØ„ÉªÂú∞Èù¢
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, W, H - groundY);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, W, 15);

            // Êïµ
            for (let i = enemies.length - 1; i >= 0; i--) {
                const res = enemies[i].update();
                if (res === 'remove') enemies.splice(i, 1);
                else enemies[i].draw();
            }

            // ËêΩ„Å°„Å¶„Åè„Çã„ÉÄ„É≥„Çµ„Éº
            for (let i = dancers.length - 1; i >= 0; i--) {
                const res = dancers[i].update();
                if (res === 'remove') dancers.splice(i, 1);
                else dancers[i].draw();
            }

            // „Éë„Éº„Éà„Éä„Éº
            if (partner) {
                const res = partner.update();
                if (res === 'remove') partner = null;
                else partner.draw();
            }

            // „Éó„É¨„Ç§„É§„Éº
            player.update();
            player.draw();

            // È≥•
            birds.forEach(b => { b.update(); b.draw(); });

            // È£ü„ÅπÁâ©
            for (let i = foods.length - 1; i >= 0; i--) {
                const res = foods[i].update();
                if (res === 'remove' || foods[i].y > H + 50) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            // Èï∑Êäº„ÅóÂá¶ÁêÜ
            if (isTouching && !isSwiping) {
                 if (Date.now() - touchStartTime > 300) {
                    player.eat();
                 }
            }

            window.gameLoopId = requestAnimationFrame(loop);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(window.spawnTimer);
            finalScoreDisplay.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        // --- 5. „Ç§„Éô„É≥„Éà ---

        restartButton.addEventListener('click', init);

        let isSwiping = false; 

        function getPoint(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        function handleStart(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            const p = getPoint(e);
            touchStartX = p.x;
            touchStartY = p.y;
            lastTouchX = p.x;
            isTouching = true;
            isSwiping = false; 
            touchStartTime = Date.now();
        }

        function handleMove(e) {
            e.preventDefault();
            if (e.type === 'mousemove' && !isTouching) return;
            if (isGameOver || !isTouching) return;

            const p = getPoint(e);
            const deltaX = p.x - lastTouchX;
            if (Math.abs(deltaX) > 2) isSwiping = true; 

            player.move(deltaX);
            lastTouchX = p.x;
        }

        function handleEnd(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            isTouching = false;

            let endX, endY;
            if (e.changedTouches && e.changedTouches.length > 0) {
                endX = e.changedTouches[0].clientX;
                endY = e.changedTouches[0].clientY;
            } else {
                endX = e.clientX;
                endY = e.clientY;
            }

            const diffY = endY - touchStartY;
            const diffX = endX - touchStartX;
            const dist = Math.sqrt(diffX*diffX + diffY*diffY);

            if (dist < 20) {
                const now = new Date().getTime();
                if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                    player.jumpPunch(true); 
                    lastTapTime = 0;
                } else {
                    player.jumpPunch(false); 
                    lastTapTime = now;
                }
            }
        }

        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        canvas.addEventListener('touchend', handleEnd, {passive: false});

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', () => isTouching = false);

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;
            if (player) player.y = groundY - player.radius;
        });

        init();
    })();
    </script>

<body>

    <div id="messageArea">
        „Å™„Åû„Å£„Å¶Ê®™ÁßªÂãï<br>
        „Çø„ÉÉ„ÉÅ„Åß„Éë„É≥„ÉÅ<br>
        „ÉÄ„Éñ„É´„Çø„ÉÉ„ÉÅ„ÅßÂº∑„Éë„É≥„ÉÅ<br>
        Èï∑Êäº„Åó„ÅßËá™ÂàÜ„ÅåÈ£ü„Åπ„Å¶‰ΩìÂäõÂõûÂæ©<br>
        <span style="color:yellow; text-shadow:1px 1px 0 #000;">‚ö°„Ç´„Éü„Éä„É™„ÅØÈ∫ªÁó∫„Åô„Çã„ÅûÔºÅ</span>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>

        <button id="restartButton">„ÇÇ„ÅÜ‰∏ÄÂõûÔºÅ</button>
    </div>

    <script>
    (function() {
        // --- 1. „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const uiContainer = document.getElementById('uiContainer');
        const healthBar = document.getElementById('healthBarInner');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageArea = document.getElementById('messageArea');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let W, H;
        let groundY;
        let score = 0;
        let isGameOver = false;

        let player;
        let foods = [];
        let birds = [];
        let obstacles = []; // „Å≤„Åæ„Çè„Çä
        let lightnings = []; // Èõ∑
        let particles = [];

        // Êìç‰ΩúÈñ¢ÈÄ£
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchX = 0;
        let isTouching = false;
        let touchStartTime = 0;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const PLAYER_MAX_HEALTH = 100;
        const PUNCH_COST = 2;
        const STRONG_PUNCH_COST = 6; 
        const EAT_HEAL = 30; 
        const DAMAGE_ON_DROP = 15; 
        const DAMAGE_OBSTACLE = 15;
        const DAMAGE_LIGHTNING = 20; 
        const GRAVITY = 0.6; 
        
        const FOOD_GRAVITY = 0.04; 
        const FOOD_SPAWN_RATE = 1500;
        const MAX_FOODS_ON_SCREEN = 3; 

        // --- 2. „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞ ---

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function randFloat(min, max) {
             return Math.random() * (max - min) + min;
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function circleCollision(c1, c2) {
            const dist = getDistance(c1.x, c1.y, c2.x, c2.y);
            return dist < c1.radius + c2.radius;
        }

        // --- 3. „ÇØ„É©„ÇπÂÆöÁæ© ---

        class Player {
            constructor() {
                this.size = 40; 
                this.radius = this.size / 2;
                this.x = W / 2;
                this.y = groundY - this.radius;
                this.vx = 0; // Ê∞¥Âπ≥ÈÄüÂ∫¶Ôºà„Ç∏„É£„É≥„Éó‰∏≠„ÅÆÊÖ£ÊÄßÁî®Ôºâ
                this.vy = 0; // ÂûÇÁõ¥ÈÄüÂ∫¶
                this.health = PLAYER_MAX_HEALTH;
                this.emoji = 'üï∫';
                this.isJumping = false;
                this.isStrongJump = false;
                
                this.walkWiggle = 0; 
                this.isMoving = false;
                this.lastMoveDir = 0; // Áõ¥Ââç„ÅÆÁßªÂãïÊñπÂêë„ÇíË®òÈå≤

                // È∫ªÁó∫Áä∂ÊÖã
                this.stunTimer = 0; 
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // È∫ªÁó∫‰∏≠„ÅÆÈúá„Åà
                if (this.stunTimer > 0) {
                    ctx.translate(rand(-3, 3), rand(-3, 3));
                    ctx.fillStyle = "yellow";
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius + 5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1.0;
                }

                if (this.isMoving && !this.isJumping && this.stunTimer <= 0) {
                    ctx.rotate(Math.sin(Date.now() * 0.015) * 0.15);
                }

                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (this.isJumping && this.isStrongJump) {
                     ctx.shadowBlur = 10;
                     ctx.shadowColor = "orange";
                } else {
                     ctx.shadowBlur = 0;
                }
                
                // Â∏∏„Å´„Éó„É¨„Ç§„É§„Éº„ÅÆÁµµÊñáÂ≠ó„Çí‰ΩøÁî®„Åô„ÇãÔºàÈõ∑„Ç¢„Ç§„Ç≥„É≥„Å´Â§âÊõ¥„Åó„Å™„ÅÑÔºâ
                ctx.fillText(this.emoji, 0, 0);
                
                ctx.restore();
                ctx.shadowBlur = 0; 
                
                this.isMoving = false; 
            }

            update() {
                // È∫ªÁó∫„Çø„Ç§„Éû„Éº
                if (this.stunTimer > 0) {
                    this.stunTimer--;
                    // È∫ªÁó∫‰∏≠„ÅØÊìç‰Ωú‰∏çËÉΩ„Å†„Åå„ÄÅÈáçÂäõ„ÅØÂèó„Åë„Çã
                }

                // ÈáçÂäõ
                this.vy += GRAVITY;
                this.y += this.vy;
                
                // Á©∫‰∏≠„Åß„ÅÆÊÖ£ÊÄßÁßªÂãï (vx)
                if (this.isJumping) {
                    this.x += this.vx;
                    this.vx *= 0.95; // Á©∫Ê∞óÊäµÊäó„ÅßÊ∏õÈÄü
                } else {
                    this.vx = 0; // Âú∞Èù¢„Åß„ÅØ„É™„Çª„ÉÉ„ÉàÔºàÊìç‰Ωú„Å´„Çà„ÇãÁßªÂãï„ÅØmove()„ÅßÁõ¥Êé•Ë°å„ÅÜÔºâ
                }

                // Âú∞Èù¢Âà§ÂÆö
                if (this.y > groundY - this.radius) {
                    this.y = groundY - this.radius;

                    if (this.vy > 4) {
                        this.vy = -this.vy * 0.3; 
                    } else {
                        this.vy = 0;
                        this.isJumping = false;
                        this.isStrongJump = false;
                    }
                }

                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -1; // Â£ÅÂèçÂ∞Ñ
                }
                if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -1;
                }
            }

            move(dx) {
                if (this.stunTimer > 0) return; // È∫ªÁó∫‰∏≠„ÅØÂãï„Åë„Å™„ÅÑ

                this.x += dx;
                if (Math.abs(dx) > 0.5) {
                    this.isMoving = true;
                    this.lastMoveDir = dx; // ÁßªÂãïÈáè„Çí‰øùÂ≠ò„Åó„Å¶„Ç∏„É£„É≥„Éó„Å´‰Ωø„ÅÜ
                } else {
                    this.lastMoveDir *= 0.8; // Ê≠¢„Åæ„Çã„Å®ÊÖ£ÊÄß„ÇÇÊ∂à„Åà„Å¶„ÅÑ„Åè
                }
            }

            stun(frames) {
                this.stunTimer = frames;
                this.isJumping = false; // Âº∑Âà∂ÁùÄÂú∞„Åï„Åõ„Å™„ÅÑ„Åå„ÄÅ„Ç∏„É£„É≥„Éó„Éï„É©„Ç∞„ÅØÁ∂≠ÊåÅ„Åß„ÇÇ„ÅÑ„ÅÑ„Åã„ÇÇ„ÄÇ
                // ‰ªäÂõû„ÅØÈ∫ªÁó∫„Åô„Çã„Å®Á©∫‰∏≠„ÅßÂà∂Âæ°‰∏çËÉΩ„Å´„Å™„Çã„Ç§„É°„Éº„Ç∏
                createParticle(this.x, this.y, '‚ö°');
                if (navigator.vibrate) navigator.vibrate([50, 50, 50, 50]);
            }

            changeHealth(amount) {
                this.health += amount;
                this.health = Math.max(0, Math.min(PLAYER_MAX_HEALTH, this.health));
                
                const healthPercent = this.health / PLAYER_MAX_HEALTH;
                healthBar.style.width = `${healthPercent * 120}px`;
                
                if (healthPercent < 0.3) healthBar.style.backgroundColor = '#d9534f';
                else if (healthPercent < 0.6) healthBar.style.backgroundColor = '#f0ad4e';
                else healthBar.style.backgroundColor = '#4CAF50';

                if (this.health <= 0) {
                    gameOver();
                }
            }

            jumpPunch(isStrong) {
                if (isGameOver) return;
                if (this.stunTimer > 0) return; // È∫ªÁó∫‰∏≠„ÅØ„Éë„É≥„ÉÅ„Åß„Åç„Å™„ÅÑ

                // Êñú„ÇÅ„Ç∏„É£„É≥„Éó„ÅÆË®àÁÆó
                // Áõ¥Ââç„ÅÆÁßªÂãïÈáè(lastMoveDir)„ÇíÂÖÉ„Å´„ÄÅÊ∞¥Âπ≥ÈÄüÂ∫¶(vx)„Çí‰∏é„Åà„Çã
                // Â∞ë„ÅóË£úÊ≠£„Çí„Åã„Åë„Å¶È£õ„Å≥„ÇÑ„Åô„Åè„Åô„Çã
                let jumpVx = this.lastMoveDir * 0.8; 
                // ÊúÄÂ§ßÈÄüÂ∫¶Âà∂Èôê
                jumpVx = Math.max(-8, Math.min(8, jumpVx));

                if (this.isJumping) {
                    if (isStrong && !this.isStrongJump) {
                        this.isStrongJump = true;
                        this.changeHealth(-(STRONG_PUNCH_COST - PUNCH_COST));
                        this.vy = -12; 
                        // Á©∫‰∏≠„Åß„ÅÆÂº∑„Éë„É≥„ÉÅËøΩÂä†„Åß„ÇÇ„ÄÅÊñπÂêëËª¢Êèõ„ÇíÂ∞ë„ÅóË®±ÂÆπ
                        if (Math.abs(jumpVx) > 1) this.vx = jumpVx; 
                        createParticle(this.x, this.y - 40, 'üî•'); 
                    }
                } else {
                    const cost = isStrong ? STRONG_PUNCH_COST : PUNCH_COST;
                    this.changeHealth(-cost);
                    if (isGameOver) return; 

                    this.isJumping = true;
                    this.isStrongJump = isStrong;
                    this.vy = isStrong ? -16 : -10; 
                    this.vx = jumpVx; // „Ç∏„É£„É≥„ÉóÂàùÈÄü„Å´Ê∞¥Âπ≥ÊàêÂàÜ„ÇíËøΩÂä†

                    createParticle(this.x, this.y - 30, isStrong ? 'üí•' : 'üí®');
                }

                // --- „Éë„É≥„ÉÅÂà§ÂÆö ---
                const hitX = this.x;
                const rangeX = isStrong ? 70 : 50; 
                const validYMin = this.y - 90; 
                const validYMax = this.y - 30; 

                foods.forEach(food => {
                    if (Math.abs(food.x - hitX) < rangeX + food.radius) {
                        if (food.y > validYMin && food.y < validYMax) {
                            
                            let pushX = (food.x - this.x) * 0.2;
                            if (Math.abs(pushX) < 2) pushX = rand(-2, 2);
                            
                            const targetHeight = this.isStrongJump ? H * 0.5 : H * 0.3;
                            const jumpH = Math.max(50, targetHeight); 
                            const punchPowerY = -Math.sqrt(2 * FOOD_GRAVITY * jumpH);
                            
                            food.punch(pushX, punchPowerY);
                            createParticle(food.x, food.y, 'üí¢');
                            
                            if (navigator.vibrate) navigator.vibrate(this.isStrongJump ? 30 : 10);
                        }
                    }
                });
            }

            eat() {
                if (isGameOver) return;
                if (this.stunTimer > 0) return; // È∫ªÁó∫‰∏≠„ÅØÈ£ü„Åπ„Çâ„Çå„Å™„ÅÑ
                
                const eatBuffer = 100; 

                for (let i = foods.length - 1; i >= 0; i--) {
                    const f = foods[i];
                    const dx = Math.abs(this.x - f.x);
                    const dy = Math.abs((this.y - 30) - f.y);
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < this.radius + f.radius + eatBuffer) {
                        this.changeHealth(EAT_HEAL);
                        createParticle(this.x, this.y - 40, 'üòã');
                        createParticle(this.x, this.y - 60, '‚ûïüíñ'); 
                        foods.splice(i, 1);
                        return; 
                    }
                }
            }
        }

        // --- ÈöúÂÆ≥Áâ©„ÇØ„É©„ÇπÔºà„Å≤„Åæ„Çè„ÇäÔºâ ---
        class Sunflower {
            constructor() {
                this.size = 40;
                this.radius = 15; 
                this.x = rand(50, W - 50); 
                this.y = groundY; 
                this.growY = 0;   
                this.state = 'growing'; 
                this.timer = 0;
                this.lifeTime = 300; 
                this.emoji = 'üåª';
            }

            update() {
                if (this.state === 'growing') {
                    this.growY += 2;
                    if (this.growY >= 30) this.state = 'active';
                } else if (this.state === 'active') {
                    this.timer++;
                    if (this.timer > this.lifeTime) this.state = 'dying';
                    
                    const playerBottom = player.y;
                    if (playerBottom > this.y - 30) {
                         if (Math.abs(player.x - this.x) < this.radius + player.radius) {
                             player.changeHealth(-DAMAGE_OBSTACLE);
                             createParticle(player.x, player.y, 'üòµ');
                             if (navigator.vibrate) navigator.vibrate(200);
                             return 'remove';
                         }
                    }

                } else if (this.state === 'dying') {
                    this.growY -= 2;
                    if (this.growY <= 0) return 'remove';
                }
                return 'alive';
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom'; 
                ctx.globalAlpha = this.state === 'active' ? 1.0 : 0.7;
                ctx.fillText(this.emoji, this.x, this.y - this.growY + 30); 
                ctx.globalAlpha = 1.0;
            }
        }

        // --- „ÅäÈÇ™È≠î„Ç≠„É£„É©Ôºà„Ç´„Éü„Éä„É™Ôºâ ---
        class Lightning {
            constructor() {
                this.x = rand(20, W - 20);
                this.y = -50;
                this.size = 40;
                this.radius = 20;
                this.speedY = 3; // ËêΩ‰∏ãÈÄüÂ∫¶
                this.speedX = 0; 
                this.zigzagTimer = 0;
                this.emoji = '‚ö°';
            }

            update() {
                this.y += this.speedY;
                
                // „Ç∏„Ç∞„Ç∂„Ç∞ÁßªÂãï
                this.zigzagTimer++;
                if (this.zigzagTimer % 20 === 0) {
                    this.speedX = rand(-4, 4); // „É©„É≥„ÉÄ„É†„Å´ÊñπÂêëËª¢Êèõ
                }
                this.x += this.speedX;

                // ÁîªÈù¢Â§ñÔºà‰∏ãÔºâ„Å∏
                if (this.y > groundY) return 'remove';

                // „Éó„É¨„Ç§„É§„Éº„Å®„ÅÆÂΩì„Åü„ÇäÂà§ÂÆö
                const dist = getDistance(this.x, this.y, player.x, player.y - 20);
                if (dist < this.radius + player.radius) {
                    player.changeHealth(-DAMAGE_LIGHTNING);
                    player.stun(90); // 90„Éï„É¨„Éº„É†(Á¥Ñ1.5Áßí)È∫ªÁó∫
                    return 'remove';
                }

                return 'alive';
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'yellow';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.shadowBlur = 0;
            }
        }

        class Food {
            constructor() {
                this.radius = 15; 
                this.x = rand(this.radius + 10, W - this.radius - 10);
                this.y = -30;
                this.vx = 0;
                this.vy = randFloat(0.2, 0.8); 
                this.emoji = ['üçé', 'üçá', 'ü•¶', 'üçî', 'üç∞', 'üçô', 'üçï', 'üç¨'][rand(0, 7)];
                this.rotation = 0;
                this.rotSpeed = 0;
                this.isPunched = false;
                this.bounced = false;
                
                this.pendingVx = 0;
                this.pendingVy = 0;
                this.hitStop = 0; 
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.hitStop > 0) {
                    ctx.translate(rand(-2, 2), rand(-2, 2));
                }
                ctx.rotate(this.rotation);
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            update() {
                if (this.hitStop > 0) {
                    this.hitStop--;
                    if (this.hitStop === 0) {
                        this.vx = this.pendingVx;
                        this.vy = this.pendingVy;
                        this.rotSpeed = rand(-0.2, 0.2);
                        this.isPunched = true;
                    }
                    return 'alive'; 
                }

                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                } else if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.8;
                }

                if (this.y < groundY - this.radius || this.bounced) {
                    this.vy += FOOD_GRAVITY; 
                    this.x += this.vx;
                    this.y += this.vy;
                    this.rotation += this.rotSpeed;
                    this.vx *= 0.99; 
                }

                if (this.y >= groundY - this.radius) {
                    if (!this.bounced) {
                        this.y = groundY - this.radius;
                        const bounceHeight = H * 0.5;
                        this.vy = -Math.sqrt(2 * FOOD_GRAVITY * bounceHeight);
                        this.vx = rand(-1, 1);
                        this.rotSpeed = rand(-0.2, 0.2);
                        this.bounced = true;
                        createParticle(this.x, this.y, '‚û∞'); 
                        return 'alive';
                    } else {
                        this.y = groundY - this.radius;
                        this.vx = 0;
                        player.changeHealth(-DAMAGE_ON_DROP);
                        createParticle(this.x, this.y, 'üíî');
                        if (navigator.vibrate) navigator.vibrate(100);
                        return 'remove';
                    }
                }
                return 'alive';
            }

            punch(vx, vy) {
                this.hitStop = 6; 
                this.pendingVx = vx;
                this.pendingVy = vy;
            }
        }

        class Bird {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.size = 35;
                this.radius = this.size / 2;
                this.emoji = 'üê•'; 
                this.eatTimer = 0;
                this.swingPhase = rand(0, 100);
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                let dEmoji = this.emoji;
                if (this.eatTimer > 0) {
                    dEmoji = 'üòç';
                    this.eatTimer--;
                }

                ctx.fillText(dEmoji, this.x, this.y);
            }

            update() {
                this.swingPhase += 0.05;
                this.x = this.baseX + Math.sin(this.swingPhase) * 10;
                this.y = this.baseY + Math.cos(this.swingPhase * 0.7) * 5;

                foods.forEach(f => {
                    if (f.isPunched && circleCollision(this, f)) {
                        this.eatTimer = 30;
                        f.y = -999;
                        createParticle(this.x, this.y, '‚ù§Ô∏è');
                        updateScore(100);
                        if (navigator.vibrate) navigator.vibrate(50);
                    }
                });
            }
        }

        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.life = 30;
                this.vy = -1.5;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / 30;
                ctx.font = '25px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- 4. „É°„Ç§„É≥Âá¶ÁêÜ ---

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;

            score = 0;
            isGameOver = false;
            foods = [];
            birds = [];
            obstacles = []; 
            lightnings = []; // Èõ∑ÂàùÊúüÂåñ
            particles = [];
            scoreDisplay.textContent = score;
            gameOverScreen.style.display = 'none';
            uiContainer.style.display = 'flex';
            
            messageArea.style.opacity = 1;
            setTimeout(() => { messageArea.style.opacity = 0; }, 5000);

            player = new Player();
            player.changeHealth(0);

            birds = [
                new Bird(W * 0.2, H * 0.15),
                new Bird(W * 0.8, H * 0.2)
            ];

            if (window.gameLoopId) cancelAnimationFrame(window.gameLoopId);
            if (window.spawnTimer) clearInterval(window.spawnTimer);

            window.spawnTimer = setInterval(() => {
                if (!isGameOver) {
                    if (foods.length < MAX_FOODS_ON_SCREEN) {
                        const count = rand(1, 2);
                        for(let i=0; i<count; i++) {
                            if (foods.length >= MAX_FOODS_ON_SCREEN) break;
                            foods.push(new Food());
                        }
                    }
                }
            }, FOOD_SPAWN_RATE);

            loop();
        }

        function updateScore(pts) {
            score += pts;
            scoreDisplay.textContent = score;
        }

        function createParticle(x, y, e) {
            particles.push(new Particle(x, y, e));
        }

        function checkFoodCollisions() {
            for (let i = 0; i < foods.length; i++) {
                for (let j = i + 1; j < foods.length; j++) {
                    const f1 = foods[i];
                    const f2 = foods[j];
                    
                    const dx = f2.x - f1.x;
                    const dy = f2.y - f1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const minDist = f1.radius + f2.radius;

                    if (dist < minDist) {
                        const overlap = minDist - dist;
                        const angle = Math.atan2(dy, dx);
                        const moveX = Math.cos(angle) * overlap * 0.5;
                        const moveY = Math.sin(angle) * overlap * 0.5;
                        
                        f1.x -= moveX;
                        f1.y -= moveY;
                        f2.x += moveX;
                        f2.y += moveY;

                        const bounce = 0.8;
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const rvx = f2.vx - f1.vx;
                        const rvy = f2.vy - f1.vy;
                        const velAlongNormal = rvx * nx + rvy * ny;

                        if (velAlongNormal > 0) continue;

                        const jVal = -(1 + bounce) * velAlongNormal;
                        const impulseX = jVal * nx * 0.5;
                        const impulseY = jVal * ny * 0.5;

                        f1.vx -= impulseX;
                        f1.vy -= impulseY;
                        f2.vx += impulseX;
                        f2.vy += impulseY;
                    }
                }
            }
        }

        function loop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, W, H);

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, W, H - groundY);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, W, 15);

            // „Å≤„Åæ„Çè„Çä
            if (rand(0, 500) < 3 && obstacles.length < 2) {
                obstacles.push(new Sunflower());
            }
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const res = obstacles[i].update();
                if (res === 'remove') {
                    obstacles.splice(i, 1);
                } else {
                    obstacles[i].draw();
                }
            }

            // Èõ∑
            if (rand(0, 600) < 2) { // „Å≤„Åæ„Çè„Çä„Çà„ÇäÂ∞ë„Åó„É¨„Ç¢
                lightnings.push(new Lightning());
            }
            for (let i = lightnings.length - 1; i >= 0; i--) {
                const res = lightnings[i].update();
                if (res === 'remove') {
                    lightnings.splice(i, 1);
                } else {
                    lightnings[i].draw();
                }
            }

            player.update();
            player.draw();

            birds.forEach(b => { b.update(); b.draw(); });

            checkFoodCollisions();
            for (let i = foods.length - 1; i >= 0; i--) {
                const res = foods[i].update();
                if (res === 'remove' || foods[i].y < -1000 || foods[i].y > H + 50) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            // „Éõ„Éº„É´„Éâ„ÅßÈ£ü„Åπ„ÇãÂá¶ÁêÜ
            if (isTouching && !isSwiping) {
                 if (Date.now() - touchStartTime > 300) {
                    player.eat();
                 }
            }

            window.gameLoopId = requestAnimationFrame(loop);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(window.spawnTimer);
            finalScoreDisplay.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'block';
            uiContainer.style.display = 'none';
        }

        // --- 5. „Ç§„Éô„É≥„Éà („Éû„Ç¶„ÇπÂØæÂøúÁµ±ÂêàÁâà) ---

        restartButton.addEventListener('click', init);

        let isSwiping = false; 

        function getPoint(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        function handleStart(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            const p = getPoint(e);
            touchStartX = p.x;
            touchStartY = p.y;
            lastTouchX = p.x;
            isTouching = true;
            isSwiping = false; 
            touchStartTime = Date.now();
        }

        function handleMove(e) {
            e.preventDefault();
            if (e.type === 'mousemove' && !isTouching) return;
            if (isGameOver || !isTouching) return;

            const p = getPoint(e);
            const deltaX = p.x - lastTouchX;
            if (Math.abs(deltaX) > 2) isSwiping = true; 

            player.move(deltaX);
            lastTouchX = p.x;
        }

        function handleEnd(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            isTouching = false;

            let endX, endY;
            if (e.changedTouches) {
                endX = e.changedTouches[0].clientX;
                endY = e.changedTouches[0].clientY;
            } else {
                endX = e.clientX;
                endY = e.clientY;
            }

            const diffY = endY - touchStartY;
            const diffX = endX - touchStartX;
            const dist = Math.sqrt(diffX*diffX + diffY*diffY);

            if (dist < 20) {
                const now = new Date().getTime();
                if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                    player.jumpPunch(true); 
                    lastTapTime = 0;
                } else {
                    player.jumpPunch(false); 
                    lastTapTime = now;
                }
            }
        }

        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        canvas.addEventListener('touchend', handleEnd, {passive: false});

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', () => isTouching = false);

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;
            if (player) player.y = groundY - player.radius;
        });

        init();
    })();
    </script>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„Éî„É®„ÇÅ„Åó - „É©„Ç§„ÉïVer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <!-- PWAË®≠ÂÆö -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#87CEEB">
    
    <!-- „Ç¢„Ç§„Ç≥„É≥ -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê•</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê•</text></svg>">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
        }

        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
        }

        #uiContainer {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;

        #lifeContainer {
            font-size: 32px;
            display: flex;

        }

        #scoreDisplay {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

        }

        #messageArea {
            position: absolute;
            top: 150px;
            width: 100%;
            text-align: center;
            font-size: 18px; 
            line-height: 1.6;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 5;
            white-space: nowrap;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 20;
            min-width: 280px;
        }

        #gameOverScreen h2 {
            margin-top: 0;
            font-size: 2.5em;
            color: #d9534f;
        }

        #finalScore {
            font-size: 1.8em;
            margin: 20px 0;
            color: #333;
            font-weight: bold;
        }

        #restartButton {
            font-size: 1.4em;
            padding: 15px 40px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        #restartButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="uiContainer">
        <div id="lifeContainer">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="scoreDisplay">0</div>
    </div>
    
    <div id="messageArea">
        „Å™„Åû„Å£„Å¶Ê®™ÁßªÂãï<br>
        „Çø„ÉÉ„ÉÅ„Åß„Éë„É≥„ÉÅ<br>
        Èï∑Êäº„Åó„ÅßÈ£ü„Åπ„Çã„Éª‰ª≤Èñì„Ç≤„ÉÉ„Éà<br>
        <span style="color:#ffeb3b">„Éí„É®„Ç≥„ÇíÈÄ≤Âåñ„Åï„Åõ„Çà„ÅÜÔºÅ</span>
    </div>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">SCORE: 0</div>
        <button id="restartButton">„ÇÇ„ÅÜ‰∏ÄÂõûÔºÅ</button>
    </div>

    <script>
    (function() {
        // --- 1. „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞ ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const lifeContainer = document.getElementById('lifeContainer');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageArea = document.getElementById('messageArea');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let W, H;
        let groundY;
        let score = 0;
        let isGameOver = false;

        let player;
        let partner = null; // Â•≥„ÉÄ„É≥„Çµ„Éº
        let foods = [];
        let enemies = []; // Áä¨„ÄÅÁàÜÂºæ„ÄÅÈõ∑
        let birds = []; // ÈÄ≤Âåñ„Åô„ÇãÈ≥•
        let dancers = []; // Èôç„Å£„Å¶„Åè„Çã„ÉÄ„É≥„Çµ„Éº„Ç¢„Ç§„ÉÜ„É†
        let particles = [];

        // Êìç‰ΩúÈñ¢ÈÄ£
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchX = 0;
        let isTouching = false;
        let touchStartTime = 0;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const MAX_LIVES = 3;
        const GRAVITY = 0.6; 
        const FOOD_GRAVITY = 0.04; 
        const FOOD_SPAWN_RATE = 1200;
        const MAX_FOODS_ON_SCREEN = 4; 

        // --- 2. „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞ ---

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function randFloat(min, max) {
             return Math.random() * (max - min) + min;
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function circleCollision(c1, c2) {
            const dist = getDistance(c1.x, c1.y, c2.x, c2.y);
            return dist < c1.radius + c2.radius;
        }

        // --- 3. „ÇØ„É©„ÇπÂÆöÁæ© ---

        class Player {
            constructor() {
                this.size = 40; 
                this.radius = this.size / 2;
                this.x = W / 2;
                this.y = groundY - this.radius;
                this.vx = 0;
                this.vy = 0;
                this.lives = MAX_LIVES;
                this.emoji = 'üï∫';
                this.isJumping = false;
                this.isStrongJump = false;
                
                this.lastMoveDir = 0;
                this.invincibleTimer = 0; // ÁÑ°ÊïµÊôÇÈñì
            }

            draw() {
                if (this.invincibleTimer > 0) {
                    this.invincibleTimer--;
                    if (Math.floor(Date.now() / 100) % 2 === 0) return; // ÁÇπÊªÖ
                }

                ctx.save();
                ctx.translate(this.x, this.y);

                // ÁßªÂãï‰∏≠„ÅÆÊè∫„Çå
                if (Math.abs(this.lastMoveDir) > 0.1 && !this.isJumping) {
                    ctx.rotate(Math.sin(Date.now() * 0.015) * 0.15);
                }

                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                if (this.isJumping && this.isStrongJump) {
                     ctx.shadowBlur = 10;
                     ctx.shadowColor = "orange";
                }
                
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
                ctx.shadowBlur = 0; 
                
                // lastMoveDir„ÅÆÊ∏õË°∞
                this.lastMoveDir *= 0.8;
            }

            update() {
                // ÈáçÂäõ
                this.vy += GRAVITY;
                this.y += this.vy;
                
                // Á©∫‰∏≠Âà∂Âæ°
                if (this.isJumping) {
                    this.x += this.vx;
                    this.vx *= 0.95;
                } else {
                    this.vx = 0;
                }

                // Âú∞Èù¢Âà§ÂÆö
                if (this.y > groundY - this.radius) {
                    this.y = groundY - this.radius;
                    if (this.vy > 4) {
                        this.vy = -this.vy * 0.2; // Â∞ë„Åó„Å†„ÅëË∑≥„Å≠„Çã
                    } else {
                        this.vy = 0;
                        this.isJumping = false;
                        this.isStrongJump = false;
                    }
                }

                // Â£ÅÂèçÂ∞Ñ
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.5;
                }
                if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.5;
                }
            }

            move(dx) {
                this.x += dx;
                this.lastMoveDir = dx;
            }

            damage() {
                if (this.invincibleTimer > 0) return;
                this.lives--;
                this.invincibleTimer = 90; // 1.5ÁßíÁÑ°Êïµ
                updateLifeDisplay();
                createParticle(this.x, this.y, 'üí•');
                if (navigator.vibrate) navigator.vibrate(300);

                if (this.lives <= 0) {
                    gameOver();
                }
            }

            heal() {
                if (this.lives < MAX_LIVES) {
                    this.lives++;
                    updateLifeDisplay();
                    createParticle(this.x, this.y, 'üíñ');
                } else {
                    updateScore(500); // Ê∫Ä„Çø„É≥„Å™„Çâ„Çπ„Ç≥„Ç¢
                    createParticle(this.x, this.y, 'üí∞');
                }
            }

            jumpPunch(isStrong) {
                if (isGameOver) return;

                let jumpVx = this.lastMoveDir * 0.8; 
                jumpVx = Math.max(-8, Math.min(8, jumpVx));

                if (!this.isJumping || (isStrong && !this.isStrongJump)) {
                    this.isJumping = true;
                    this.isStrongJump = isStrong;
                    this.vy = isStrong ? -16 : -10; 
                    this.vx = jumpVx;
                    createParticle(this.x, this.y - 30, isStrong ? 'üî•' : 'üí®');
                }

                // --- „Éë„É≥„ÉÅÂà§ÂÆöÔºàË™øÊï¥ÁâàÔºâ ---
                // „Éó„É¨„Ç§„É§„Éº„ÅÆ‰∏≠ÂøÉ„Åã„ÇâËøë„Åë„Çå„Å∞ÂΩì„Åü„Çã„Çà„ÅÜ„Å´‰øÆÊ≠£
                // YËª∏„ÅÆÂà§ÂÆö„Çí„Éó„É¨„Ç§„É§„Éº„ÅÆÁèæÂú®‰ΩçÁΩÆÂü∫Ê∫ñ„Å´„Åó„Å¶„ÄÅ„Ç∏„É£„É≥„Éó‰∏≠„Åß„ÇÇÂΩì„Åü„Çã„Çà„ÅÜ„Å´
                const range = isStrong ? 80 : 60; 
                
                foods.forEach(food => {
                    // „Éó„É¨„Ç§„É§„Éº„Å®„ÅÆË∑ùÈõ¢„ÅßÂà§ÂÆöÔºàÂÜÜÂΩ¢„Å´Ëøë„ÅÑÂà§ÂÆöÔºâ
                    const dist = getDistance(this.x, this.y - 20, food.x, food.y);
                    
                    if (dist < range + food.radius) {
                         // È£õ„Å∞„ÅôÊñπÂêëË®àÁÆó
                        let pushX = (food.x - this.x) * 0.3;
                        if (Math.abs(pushX) < 2) pushX = rand(-2, 2);
                        
                        const targetHeight = this.isStrongJump ? H * 0.6 : H * 0.4;
                        const jumpH = Math.max(80, targetHeight); 
                        const punchPowerY = -Math.sqrt(2 * FOOD_GRAVITY * jumpH);
                        
                        food.punch(pushX, punchPowerY);
                        createParticle(food.x, food.y, 'üí¢');
                        if (navigator.vibrate) navigator.vibrate(20);
                    }
                });
            }

            eat() {
                if (isGameOver) return;
                
                const eatRange = 80; 

                // È£ü„ÅπÁâ©„ÇíÈ£ü„Åπ„Çã
                for (let i = foods.length - 1; i >= 0; i--) {
                    const f = foods[i];
                    const dist = getDistance(this.x, this.y - 20, f.x, f.y);
                    
                    if (dist < eatRange) {
                        this.heal();
                        createParticle(this.x, this.y - 40, 'üòã');
                        foods.splice(i, 1);
                        return; 
                    }
                }

                // Â•≥„ÉÄ„É≥„Çµ„Éº„Çí‰ª≤Èñì„Å´„Åô„Çã
                for (let i = dancers.length - 1; i >= 0; i--) {
                    const d = dancers[i];
                    const dist = getDistance(this.x, this.y - 20, d.x, d.y);

                    if (dist < eatRange) {
                        partner = new Partner(this);
                        dancers.splice(i, 1);
                        createParticle(this.x, this.y - 40, 'ü§ù');
                        createParticle(this.x, this.y - 60, 'üíÉ');
                        updateScore(1000);
                        return;
                    }
                }
            }
        }

        class Partner {
            constructor(target) {
                this.target = target;
                this.x = target.x;
                this.y = target.y;
                this.size = 40;
                this.emoji = 'üíÉ';
                this.lifeTime = 600; // 10Áßí„Åè„Çâ„ÅÑ
                this.state = 'active';
            }

            update() {
                if (this.state === 'active') {
                    this.lifeTime--;
                    if (this.lifeTime <= 0) {
                        this.state = 'leaving';
                    }
                    // ËøΩÂæì„É≠„Ç∏„ÉÉ„ÇØÔºàLERPÔºâ
                    this.x += (this.target.x - 30 - this.x) * 0.1; // Â∑¶Âæå„Çç„Å´„Å§„Åè
                    this.y += (this.target.y - this.y) * 0.1;
                } else {
                    // Âéª„Å£„Å¶„ÅÑ„Åè
                    this.x -= 3;
                    this.y += Math.sin(Date.now() * 0.02) * 2; // Êè∫„Çå„Å™„Åå„Çâ
                    if (this.x < -50) return 'remove';
                }
                return 'alive';
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.state === 'leaving' || Math.abs(this.target.vx) > 0.5) {
                    ctx.rotate(Math.sin(Date.now() * 0.02) * 0.2);
                }
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        // --- Êïµ„Ç≠„É£„É© (Áä¨„ÄÅÁàÜÂºæ„ÄÅÈõ∑) ---

        class Dog {
            constructor() {
                // Â∑¶Âè≥„Å©„Å°„Çâ„Åã„ÇâÂá∫„Çã„Åã„É©„É≥„ÉÄ„É†
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -50 : W + 50;
                this.y = groundY - 20;
                this.speed = rand(3, 6) * this.direction;
                this.size = 40;
                this.radius = 15;
                this.emoji = 'üêï';
            }
            update() {
                this.x += this.speed;
                // Êè∫„Çå„Å™„Åå„Çâ
                this.y = groundY - 20 + Math.sin(Date.now() * 0.02) * 5;

                if ((this.direction === 1 && this.x > W + 50) || (this.direction === -1 && this.x < -50)) {
                    return 'remove';
                }

                if (circleCollision(this, player)) {
                    player.damage();
                    return 'remove'; // ÂΩì„Åü„Å£„Åü„ÇâÊ∂à„Åà„ÇãÔºà„ÅÇ„Çã„ÅÑ„ÅØËµ∞„ÇäÊäú„Åë„Çã„Åß„ÇÇËâØ„ÅÑ„Åå„ÄÅÈÄ£Á∂ö„Éí„ÉÉ„ÉàÈò≤Ê≠¢„ÅÆ„Åü„ÇÅÊ∂à„ÅôÔºâ
                }
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.direction === 1 ? -1 : 1, 1); // ÈÄ≤Ë°åÊñπÂêë„ÇíÂêë„Åè
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Bomb {
            constructor() {
                this.x = rand(30, W - 30);
                this.y = -50;
                this.vy = rand(2, 5);
                this.size = 40;
                this.radius = 18;
                this.emoji = 'üí£';
                this.rotation = 0;
            }
            update() {
                this.y += this.vy;
                this.rotation += 0.1;

                if (this.y > groundY) {
                    createParticle(this.x, this.y, 'üí•');
                    return 'remove';
                }

                if (circleCollision(this, player)) {
                    player.damage();
                    return 'remove';
                }
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        class Lightning {
            constructor() {
                this.x = rand(20, W - 20);
                this.y = -50;
                this.size = 40;
                this.radius = 15;
                this.speedY = 4;
                this.emoji = '‚ö°';
            }
            update() {
                this.y += this.speedY;
                // Â∞ë„Åó„Ç∏„Ç∞„Ç∂„Ç∞
                this.x += Math.sin(this.y * 0.05) * 3;

                if (this.y > groundY) return 'remove';

                if (circleCollision(this, player)) {
                    player.damage(); // È∫ªÁó∫ÂâäÈô§„ÄÅ„ÉÄ„É°„Éº„Ç∏„ÅÆ„Åø
                    return 'remove';
                }
                return 'alive';
            }
            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'yellow';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.shadowBlur = 0;
            }
        }

        // --- „Ç¢„Ç§„ÉÜ„É† (È£ü„ÅπÁâ©„ÄÅËêΩ„Å°„Å¶„Åè„Çã„ÉÄ„É≥„Çµ„Éº) ---

        class Food {
            constructor() {
                this.radius = 15; 
                this.x = rand(this.radius + 10, W - this.radius - 10);
                this.y = -30;
                this.vx = 0;
                this.vy = randFloat(0.5, 1.5); 
                this.emoji = ['üçé', 'üçá', 'ü•¶', 'üçî', 'üç∞', 'üçô', 'üçï', 'üç¨'][rand(0, 7)];
                this.rotation = 0;
                this.rotSpeed = 0;
                this.isPunched = false;
                
                this.hitStop = 0; 
                this.pendingVx = 0;
                this.pendingVy = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                if (this.hitStop > 0) {
                    ctx.translate(rand(-2, 2), rand(-2, 2));
                }
                ctx.rotate(this.rotation);
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            update() {
                if (this.hitStop > 0) {
                    this.hitStop--;
                    if (this.hitStop === 0) {
                        this.vx = this.pendingVx;
                        this.vy = this.pendingVy;
                        this.rotSpeed = rand(-0.2, 0.2);
                        this.isPunched = true;
                    }
                    return 'alive'; 
                }

                // Â£ÅÂèçÂ∞Ñ
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                } else if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.8;
                }

                this.vy += FOOD_GRAVITY; 
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;
                this.vx *= 0.99; 

                // Âú∞Èù¢Âà§ÂÆöÔºöË∑≥„Å≠Ëøî„Çâ„ÅöÊ∂à„Åà„Çã„ÄÅ‰ΩìÂäõÊ∏õ„Çâ„Å™„ÅÑ
                if (this.y >= groundY - this.radius) {
                    createParticle(this.x, this.y, 'üí®');
                    return 'remove';
                }
                return 'alive';
            }

            punch(vx, vy) {
                this.hitStop = 6; 
                this.pendingVx = vx;
                this.pendingVy = vy;
            }
        }

        class FallingDancer {
            constructor() {
                this.x = rand(50, W - 50);
                this.y = -50;
                this.vy = 2;
                this.rotation = 0;
                this.size = 40;
                this.emoji = 'üíÉ';
            }
            update() {
                this.y += this.vy;
                this.rotation += 0.1;
                if (this.y > groundY) return 'remove';
                return 'alive';
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
        }

        // --- ÈÄ≤Âåñ„Åô„ÇãÈ≥• ---

        class EvoBird {
            constructor() {
                this.stage = 0; // 0:Egg, 1:Chick, 2:Chicken
                this.emojis = ['üê£', 'üê§', 'üêì'];
                this.size = 35;
                this.radius = 20;
                this.resetPosition();
            }

            resetPosition() {
                this.y = rand(H * 0.2, H * 0.6);
                // Â∑¶„Åã„ÇâÂá∫„Çã„ÅãÂè≥„Åã„ÇâÂá∫„Çã„Åã
                this.direction = Math.random() < 0.5 ? 1 : -1;
                this.x = this.direction === 1 ? -30 : W + 30;
                this.baseY = this.y;
                this.swingPhase = rand(0, 100);
                this.speed = randFloat(1, 3);
                this.state = 'moving'; // moving, flying_away
            }

            update() {
                if (this.state === 'flying_away') {
                    // „Éã„ÉØ„Éà„É™„Å´„Å™„Å£„Å¶È£õ„Çì„Åß„ÅÑ„Åè
                    this.x += this.speed * this.direction * 1.5;
                    this.y -= 2;
                    if (this.y < -50 || this.x < -50 || this.x > W + 50) {
                        // „É™„Çª„ÉÉ„Éà„Åó„Å¶Âçµ„Å´Êàª„Çã
                        this.stage = 0;
                        this.state = 'moving';
                        this.resetPosition();
                    }
                    return;
                }

                // ÈÄöÂ∏∏ÁßªÂãï
                this.x += this.speed * this.direction;
                this.swingPhase += 0.1;
                this.y = this.baseY + Math.sin(this.swingPhase) * 15; // Êè∫„Çå„Å™„Åå„Çâ

                // ÁîªÈù¢Á´Ø„ÅßÊäò„ÇäËøî„Åó
                if ((this.direction === 1 && this.x > W + 50) || (this.direction === -1 && this.x < -50)) {
                    this.resetPosition(); // È´ò„Åï„ÇíÂ§â„Åà„Å¶ÂèçÂØæ„Åã„ÇâÂÜçÂá∫Áèæ
                }

                // È£ü„ÅπÁâ©„Å®„ÅÆÂΩì„Åü„ÇäÂà§ÂÆöÔºàÈÄ≤ÂåñÔºâ
                foods.forEach(f => {
                    if (f.isPunched && circleCollision(this, f)) {
                        f.y = -999; // È£ü„ÅπÁâ©Ê∂àË≤ª
                        createParticle(this.x, this.y, '‚ú®');
                        updateScore(this.stage * 200 + 100);

                        if (this.stage < 2) {
                            this.stage++;
                            if (this.stage === 2) {
                                // „Éã„ÉØ„Éà„É™„Å´„Å™„Å£„Åü„ÇâÈ£õ„Çì„Åß„ÅÑ„Åè
                                this.state = 'flying_away';
                                createParticle(this.x, this.y, 'üêìüí®');
                                updateScore(1000);
                            }
                        }
                    }
                });
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.direction === 1 ? -1 : 1, 1); // ÈÄ≤Ë°åÊñπÂêë„ÇíÂêë„Åè
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emojis[this.stage], 0, 0);
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.life = 30;
                this.vy = -1.5;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / 30;
                ctx.font = '25px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- 4. „É°„Ç§„É≥Âá¶ÁêÜ ---

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;

            score = 0;
            scoreDisplay.textContent = score;
            isGameOver = false;
            
            foods = [];
            enemies = [];
            dancers = [];
            birds = [];
            particles = [];
            partner = null;

            gameOverScreen.style.display = 'none';
            
            messageArea.style.opacity = 1;
            setTimeout(() => { messageArea.style.opacity = 0; }, 6000);

            player = new Player();
            updateLifeDisplay();

            // È≥•„ÅÆÂàùÊúüÈÖçÁΩÆ
            birds.push(new EvoBird());

            if (window.gameLoopId) cancelAnimationFrame(window.gameLoopId);
            if (window.spawnTimer) clearInterval(window.spawnTimer);

            // Êïµ„Éª„Ç¢„Ç§„ÉÜ„É†Âá∫Áèæ„É´„Éº„Éó
            window.spawnTimer = setInterval(() => {
                if (!isGameOver) {
                    spawnManager();
                }
            }, 1000);

            loop();
        }

        function spawnManager() {
            // È£ü„ÅπÁâ©
            if (foods.length < MAX_FOODS_ON_SCREEN && Math.random() < 0.8) {
                foods.push(new Food());
            }

            // Êïµ„Ç≠„É£„É©Âá∫ÁèæÊäΩÈÅ∏
            const r = Math.random();
            // Áä¨
            if (r < 0.02) { 
                enemies.push(new Dog());
            }
            // ÁàÜÂºæ
            else if (r < 0.05) {
                enemies.push(new Bomb());
            }
            // Èõ∑Ôºà„É¨„Ç¢„ÄÅÊúÄÂ§ß1ÂÄãÔºâ
            else if (r < 0.06) {
                const hasLightning = enemies.some(e => e instanceof Lightning);
                if (!hasLightning) {
                    enemies.push(new Lightning());
                }
            }
            // Â•≥„ÉÄ„É≥„Çµ„ÉºÔºà„É¨„Ç¢Ôºâ
            else if (r < 0.07) {
                dancers.push(new FallingDancer());
            }
        }

        function updateLifeDisplay() {
            let hearts = '';
            for(let i=0; i<player.lives; i++) hearts += '‚ù§Ô∏è';
            for(let i=player.lives; i<MAX_LIVES; i++) hearts += 'üñ§';
            lifeContainer.textContent = hearts;
        }

        function updateScore(pts) {
            score += pts;
            scoreDisplay.textContent = score;
        }

        function createParticle(x, y, e) {
            particles.push(new Particle(x, y, e));
        }

        function loop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, W, H);

            // ËÉåÊôØ„ÉªÂú∞Èù¢
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, W, H - groundY);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, W, 15);

            // Êïµ
            for (let i = enemies.length - 1; i >= 0; i--) {
                const res = enemies[i].update();
                if (res === 'remove') enemies.splice(i, 1);
                else enemies[i].draw();
            }

            // ËêΩ„Å°„Å¶„Åè„Çã„ÉÄ„É≥„Çµ„Éº
            for (let i = dancers.length - 1; i >= 0; i--) {
                const res = dancers[i].update();
                if (res === 'remove') dancers.splice(i, 1);
                else dancers[i].draw();
            }

            // „Éë„Éº„Éà„Éä„Éº
            if (partner) {
                const res = partner.update();
                if (res === 'remove') partner = null;
                else partner.draw();
            }

            // „Éó„É¨„Ç§„É§„Éº
            player.update();
            player.draw();

            // È≥•
            birds.forEach(b => { b.update(); b.draw(); });

            // È£ü„ÅπÁâ©ÔºàÂΩì„Åü„ÇäÂà§ÂÆö„ÅØPlayer„ÇØ„É©„ÇπÂÜÖ„Åß„ÇÇÂá¶ÁêÜÔºâ
            // È£ü„ÅπÁâ©ÂêåÂ£´„ÅÆË°ùÁ™Å„ÅØÁúÅÁï•Ôºà„Ç∑„É≥„Éó„É´Âåñ„ÅÆ„Åü„ÇÅÔºâ
            for (let i = foods.length - 1; i >= 0; i--) {
                const res = foods[i].update();
                if (res === 'remove' || foods[i].y > H + 50) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            // Èï∑Êäº„ÅóÂá¶ÁêÜÔºàÈ£ü‰∫ã„Éª„ÉÄ„É≥„Çµ„Éº„Ç≤„ÉÉ„ÉàÔºâ
            if (isTouching && !isSwiping) {
                 if (Date.now() - touchStartTime > 300) {
                    player.eat();
                 }
            }

            window.gameLoopId = requestAnimationFrame(loop);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(window.spawnTimer);
            finalScoreDisplay.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        // --- 5. „Ç§„Éô„É≥„Éà ---

        restartButton.addEventListener('click', init);

        let isSwiping = false; 

        function getPoint(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        function handleStart(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            const p = getPoint(e);
            touchStartX = p.x;
            touchStartY = p.y;
            lastTouchX = p.x;
            isTouching = true;
            isSwiping = false; 
            touchStartTime = Date.now();
        }

        function handleMove(e) {
            e.preventDefault();
            if (e.type === 'mousemove' && !isTouching) return;
            if (isGameOver || !isTouching) return;

            const p = getPoint(e);
            const deltaX = p.x - lastTouchX;
            if (Math.abs(deltaX) > 2) isSwiping = true; 

            player.move(deltaX);
            lastTouchX = p.x;
        }

        function handleEnd(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            isTouching = false;

            let endX, endY;
            if (e.changedTouches && e.changedTouches.length > 0) {
                endX = e.changedTouches[0].clientX;
                endY = e.changedTouches[0].clientY;
            } else {
                endX = e.clientX;
                endY = e.clientY;
            }

            const diffY = endY - touchStartY;
            const diffX = endX - touchStartX;
            const dist = Math.sqrt(diffX*diffX + diffY*diffY);

            // „Çø„ÉÉ„ÉóÂà§ÂÆö
            if (dist < 20) {
                const now = new Date().getTime();
                if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                    player.jumpPunch(true); 
                    lastTapTime = 0;
                } else {
                    player.jumpPunch(false); 
                    lastTapTime = now;
                }
            }
        }

        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        canvas.addEventListener('touchend', handleEnd, {passive: false});

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', () => isTouching = false);

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;
            if (player) player.y = groundY - player.radius;
        });

        init();
    })();
    </script>

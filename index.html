    <!-- ã‚¢ã‚¤ã‚³ãƒ³ -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¦</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¦</text></svg>">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;

        }

        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
        }

        #uiContainer {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 0;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;

            pointer-events: none;
        }

        #healthBarContainer {
            display: flex;

            border-radius: 10px;
            padding: 5px 10px;
        }

        #healthIcon {
            font-size: 24px;

        #healthBarInner {

        }

        #scoreDisplay {

        }

        #messageArea {
            position: absolute;
            top: 100px;
            width: 100%;
            text-align: center;
            font-size: 18px; /* å°‘ã—å°ã•ãã—ã¦è¤‡æ•°è¡Œã«å¯¾å¿œ */
            line-height: 1.6;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 0 #fff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 5;
            white-space: nowrap;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10;
            min-width: 250px;
        }

        #gameOverScreen h2 {
            margin-top: 0;

        }

        #finalScore {
            font-size: 1.5em;

        #restartButton {

            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;

        }

        #restartButton:active {
            transform: scale(0.95);
        }
    </style>

<body>

    <canvas id="gameCanvas"></canvas>

    <div id="uiContainer">
        <div id="healthBarContainer">
            <span id="healthIcon">ğŸ’ª</span>
            <div id="healthBarInner"></div>
        </div>
        <div id="scoreDisplay">0</div>
    </div>
    
    <!-- æŒ‡ç¤ºæ–‡è¨€ã®å¤‰æ›´ -->
    <div id="messageArea">
        ãªãã£ã¦æ¨ªç§»å‹•<br>
        ã‚¿ãƒƒãƒã§ãƒ‘ãƒ³ãƒ<br>
        ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒã§å¼·ãƒ‘ãƒ³ãƒ<br>
        é•·æŠ¼ã—ã¯è‡ªåˆ†ãŒé£Ÿã¹ã¦å›å¾©
    </div>

    <div id="gameOverScreen">
        <h2>GAME OVER</h2>
        <div id="finalScore">SCORE: 0</div>
        <button id="restartButton">ã‚‚ã†ä¸€å›ï¼</button>
    </div>

    <script>
    (function() {
        // --- 1. ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const uiContainer = document.getElementById('uiContainer');
        const healthBar = document.getElementById('healthBarInner');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageArea = document.getElementById('messageArea');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let W, H;
        let groundY;
        let score = 0;
        let isGameOver = false;

        let player;
        let foods = [];
        let birds = [];
        let particles = [];

        // æ“ä½œé–¢é€£
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchX = 0;
        let isTouching = false;
        let touchStartTime = 0;
        let lastTapTime = 0;
        const DOUBLE_TAP_DELAY = 300;

        // ã‚²ãƒ¼ãƒ è¨­å®š
        const PLAYER_MAX_HEALTH = 100;
        const PUNCH_COST = 2;
        const STRONG_PUNCH_COST = 6; 
        const EAT_HEAL = 30; 
        const DAMAGE_ON_DROP = 15; 
        const GRAVITY = 0.6; 
        
        const FOOD_GRAVITY = 0.04; 
        const FOOD_SPAWN_RATE = 1500;
        const MAX_FOODS_ON_SCREEN = 3; 

        // --- 2. ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° ---

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function randFloat(min, max) {
             return Math.random() * (max - min) + min;
        }

        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function circleCollision(c1, c2) {
            const dist = getDistance(c1.x, c1.y, c2.x, c2.y);
            return dist < c1.radius + c2.radius;
        }

        // --- 3. ã‚¯ãƒ©ã‚¹å®šç¾© ---

        class Player {
            constructor() {
                this.size = 40; 
                this.radius = this.size / 2;
                this.x = W / 2;
                this.y = groundY - this.radius;
                this.vx = 0;
                this.vy = 0;
                this.health = PLAYER_MAX_HEALTH;
                this.emoji = 'ğŸ•º';
                this.isJumping = false;
                this.isStrongJump = false;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                if (this.isJumping && this.isStrongJump) {
                     ctx.shadowBlur = 10;
                     ctx.shadowColor = "orange";
                } else {
                     ctx.shadowBlur = 0;
                }
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.shadowBlur = 0; 
            }

            update() {
                if (this.isJumping) {
                    this.vy += GRAVITY;
                    this.y += this.vy;

                    if (this.y > groundY - this.radius) {
                        this.y = groundY - this.radius;
                        this.vy = 0;
                        this.isJumping = false;
                        this.isStrongJump = false;
                    }
                } else {
                    this.y = groundY - this.radius;
                }

                if (this.x < this.radius) this.x = this.radius;
                if (this.x > W - this.radius) this.x = W - this.radius;
            }

            move(dx) {
                this.x += dx;
            }

            changeHealth(amount) {
                this.health += amount;
                this.health = Math.max(0, Math.min(PLAYER_MAX_HEALTH, this.health));
                
                const healthPercent = this.health / PLAYER_MAX_HEALTH;
                healthBar.style.width = `${healthPercent * 120}px`;
                
                if (healthPercent < 0.3) healthBar.style.backgroundColor = '#d9534f';
                else if (healthPercent < 0.6) healthBar.style.backgroundColor = '#f0ad4e';
                else healthBar.style.backgroundColor = '#4CAF50';

                if (this.health <= 0) {
                    gameOver();
                }
            }

            jumpPunch(isStrong) {
                if (isGameOver) return;

                if (this.isJumping) {
                    if (isStrong && !this.isStrongJump) {
                        this.isStrongJump = true;
                        this.changeHealth(-(STRONG_PUNCH_COST - PUNCH_COST));
                        this.vy = -12; 
                        createParticle(this.x, this.y - 40, 'ğŸ”¥'); 
                    }
                } else {
                    const cost = isStrong ? STRONG_PUNCH_COST : PUNCH_COST;
                    this.changeHealth(-cost);
                    if (isGameOver) return; 

                    this.isJumping = true;
                    this.isStrongJump = isStrong;
                    this.vy = isStrong ? -16 : -10; 

                    createParticle(this.x, this.y - 30, isStrong ? 'ğŸ’¥' : 'ğŸ’¨');
                }

                const hitX = this.x;
                const hitY = this.y - 30; 
                const punchRange = isStrong ? 120 : 90; 

                foods.forEach(food => {
                    const dist = getDistance(hitX, hitY, food.x, food.y);

                    if (dist < punchRange + food.radius && food.y < this.y + 40) {
                        
                        let pushX = (food.x - this.x) * 0.2;
                        if (Math.abs(pushX) < 2) pushX = rand(-2, 2);
                        
                        const targetHeight = this.isStrongJump ? H * 0.5 : H * 0.3;
                        const jumpH = Math.max(50, targetHeight); 
                        const punchPowerY = -Math.sqrt(2 * FOOD_GRAVITY * jumpH);
                        
                        food.punch(pushX, punchPowerY);
                        createParticle(food.x, food.y, 'ğŸ’¢');
                        
                        if (navigator.vibrate) navigator.vibrate(this.isStrongJump ? 30 : 10);
                    }
                });
            }

            eat() {
                if (isGameOver) return;
                
                const eatBuffer = 100; 

                for (let i = foods.length - 1; i >= 0; i--) {
                    const f = foods[i];
                    const dx = Math.abs(this.x - f.x);
                    const dy = Math.abs((this.y - 30) - f.y);
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < this.radius + f.radius + eatBuffer) {
                        this.changeHealth(EAT_HEAL);
                        createParticle(this.x, this.y - 40, 'ğŸ˜‹');
                        createParticle(this.x, this.y - 60, 'â•ğŸ’–'); 
                        foods.splice(i, 1);
                        return; 
                    }
                }
            }
        }

        class Food {
            constructor() {
                this.radius = 15; 
                this.x = rand(this.radius + 10, W - this.radius - 10);
                this.y = -30;
                this.vx = 0;
                this.vy = randFloat(0.2, 0.8); 
                this.emoji = ['ğŸ', 'ğŸ‡', 'ğŸ¥¦', 'ğŸ”', 'ğŸ°', 'ğŸ™', 'ğŸ•', 'ğŸ¬'][rand(0, 7)];
                this.rotation = 0;
                this.rotSpeed = 0;
                this.isPunched = false;
                this.bounced = false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }

            update() {
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.8;
                } else if (this.x > W - this.radius) {
                    this.x = W - this.radius;
                    this.vx *= -0.8;
                }

                // åœ°é¢ã«æ¥åœ°ã—ã¦ã„ãªã„ã€ã¾ãŸã¯æ—¢ã«è·³ã­ãŸå¾Œã¯é€šå¸¸é€šã‚Šå‹•ã
                if (this.y < groundY - this.radius || this.bounced) {
                    this.vy += FOOD_GRAVITY; 
                    this.x += this.vx;
                    this.y += this.vy;
                    this.rotation += this.rotSpeed;
                    this.vx *= 0.99; 
                }

                // åœ°é¢æ¥è§¦åˆ¤å®š
                if (this.y >= groundY - this.radius) {
                    if (!this.bounced) {
                        // æ¥åœ°å‡¦ç† - å³æ™‚ãƒã‚¦ãƒ³ãƒ‰ã«å¤‰æ›´
                        this.y = groundY - this.radius;
                        
                        const bounceHeight = H * 0.5;
                        this.vy = -Math.sqrt(2 * FOOD_GRAVITY * bounceHeight);
                        
                        this.vx = rand(-1, 1);
                        this.rotSpeed = rand(-0.2, 0.2);
                        this.bounced = true;
                        createParticle(this.x, this.y, 'â°'); 
                        return 'alive';
                    } else {
                        // 2å›ç›®ã§ãƒ­ã‚¹ãƒˆï¼ˆã“ã“ã¯å³æ­»ã§OKï¼‰
                        this.y = groundY - this.radius;
                        this.vx = 0;
                        player.changeHealth(-DAMAGE_ON_DROP);
                        createParticle(this.x, this.y, 'ğŸ’”');
                        if (navigator.vibrate) navigator.vibrate(100);
                        return 'remove';
                    }
                }
                return 'alive';
            }

            punch(vx, vy) {
                this.isPunched = true;
                this.vx = vx; 
                this.vy = vy;
                this.rotSpeed = rand(-0.1, 0.1);
            }
        }

        class Bird {
            constructor(x, y) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.size = 35;
                this.radius = this.size / 2;
                this.emoji = 'ğŸ¦';
                this.eatTimer = 0;
                this.swingPhase = rand(0, 100);
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                let dEmoji = this.emoji;
                if (this.eatTimer > 0) {
                    dEmoji = 'ğŸ˜';
                    this.eatTimer--;
                }

                ctx.fillText(dEmoji, this.x, this.y);
            }

            update() {
                this.swingPhase += 0.05;
                this.x = this.baseX + Math.sin(this.swingPhase) * 10;
                this.y = this.baseY + Math.cos(this.swingPhase * 0.7) * 5;

                foods.forEach(f => {
                    if (f.isPunched && circleCollision(this, f)) {
                        this.eatTimer = 30;
                        f.y = -999;
                        createParticle(this.x, this.y, 'â¤ï¸');
                        updateScore(100);
                        if (navigator.vibrate) navigator.vibrate(50);
                    }
                });
            }
        }

        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.life = 30;
                this.vy = -1.5;
            }
            update() {
                this.y += this.vy;
                this.life--;
            }
            draw() {
                ctx.globalAlpha = this.life / 30;
                ctx.font = '25px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- 4. ãƒ¡ã‚¤ãƒ³å‡¦ç† ---

        function init() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;

            score = 0;
            isGameOver = false;
            foods = [];
            particles = [];
            scoreDisplay.textContent = score;
            gameOverScreen.style.display = 'none';
            uiContainer.style.display = 'flex';
            
            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºæ™‚é–“ã‚’å°‘ã—é•·ã (4000 -> 5000)
            messageArea.style.opacity = 1;
            setTimeout(() => { messageArea.style.opacity = 0; }, 5000);

            player = new Player();
            player.changeHealth(0);

            birds = [
                new Bird(W * 0.2, H * 0.15),
                new Bird(W * 0.8, H * 0.2)
            ];

            if (window.gameLoopId) cancelAnimationFrame(window.gameLoopId);
            if (window.spawnTimer) clearInterval(window.spawnTimer);

            window.spawnTimer = setInterval(() => {
                if (!isGameOver) {
                    if (foods.length < MAX_FOODS_ON_SCREEN) {
                        const count = rand(1, 2);
                        for(let i=0; i<count; i++) {
                            if (foods.length >= MAX_FOODS_ON_SCREEN) break;
                            foods.push(new Food());
                        }
                    }
                }
            }, FOOD_SPAWN_RATE);

            loop();
        }

        function updateScore(pts) {
            score += pts;
            scoreDisplay.textContent = score;
        }

        function createParticle(x, y, e) {
            particles.push(new Particle(x, y, e));
        }

        function checkFoodCollisions() {
            for (let i = 0; i < foods.length; i++) {
                for (let j = i + 1; j < foods.length; j++) {
                    const f1 = foods[i];
                    const f2 = foods[j];
                    
                    const dx = f2.x - f1.x;
                    const dy = f2.y - f1.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const minDist = f1.radius + f2.radius;

                    if (dist < minDist) {
                        const overlap = minDist - dist;
                        const angle = Math.atan2(dy, dx);
                        const moveX = Math.cos(angle) * overlap * 0.5;
                        const moveY = Math.sin(angle) * overlap * 0.5;
                        
                        f1.x -= moveX;
                        f1.y -= moveY;
                        f2.x += moveX;
                        f2.y += moveY;

                        const bounce = 0.8;
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const rvx = f2.vx - f1.vx;
                        const rvy = f2.vy - f1.vy;
                        const velAlongNormal = rvx * nx + rvy * ny;

                        if (velAlongNormal > 0) continue;

                        const jVal = -(1 + bounce) * velAlongNormal;
                        const impulseX = jVal * nx * 0.5;
                        const impulseY = jVal * ny * 0.5;

                        f1.vx -= impulseX;
                        f1.vy -= impulseY;
                        f2.vx += impulseX;
                        f2.vy += impulseY;
                    }
                }
            }
        }

        function loop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, W, H);

            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, W, H - groundY);
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, W, 15);

            player.update();
            player.draw();

            birds.forEach(b => { b.update(); b.draw(); });

            checkFoodCollisions();
            for (let i = foods.length - 1; i >= 0; i--) {
                const res = foods[i].update();
                if (res === 'remove' || foods[i].y < -1000 || foods[i].y > H + 50) {
                    foods.splice(i, 1);
                } else {
                    foods[i].draw();
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            // ãƒ›ãƒ¼ãƒ«ãƒ‰ã§é£Ÿã¹ã‚‹å‡¦ç†
            if (isTouching && !isSwiping) {
                 if (Date.now() - touchStartTime > 300) {
                    player.eat();
                 }
            }

            window.gameLoopId = requestAnimationFrame(loop);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(window.spawnTimer);
            // å¤‰æ›´: SCORE è¡¨ç¤ºã«ä¿®æ­£
            finalScoreDisplay.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'block';
            uiContainer.style.display = 'none';
        }

        // --- 5. ã‚¤ãƒ™ãƒ³ãƒˆ (ãƒã‚¦ã‚¹å¯¾å¿œçµ±åˆç‰ˆ) ---

        restartButton.addEventListener('click', init);

        let isSwiping = false; 

        // åº§æ¨™æ­£è¦åŒ–
        function getPoint(e) {
            if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        // é–‹å§‹ (TouchStart / MouseDown)
        function handleStart(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            const p = getPoint(e);
            touchStartX = p.x;
            touchStartY = p.y;
            lastTouchX = p.x;
            isTouching = true;
            isSwiping = false; 
            touchStartTime = Date.now();
        }

        // ç§»å‹• (TouchMove / MouseMove)
        function handleMove(e) {
            e.preventDefault();
            // ãƒã‚¦ã‚¹ã®å ´åˆã€æŠ¼ã—ã¦ãªã‘ã‚Œã°ç„¡è¦–
            if (e.type === 'mousemove' && !isTouching) return;
            if (isGameOver || !isTouching) return;

            const p = getPoint(e);
            const deltaX = p.x - lastTouchX;
            if (Math.abs(deltaX) > 2) isSwiping = true; 

            player.move(deltaX);
            lastTouchX = p.x;
        }

        // çµ‚äº† (TouchEnd / MouseUp)
        function handleEnd(e) {
            e.preventDefault();
            if (isGameOver) return;
            
            isTouching = false;

            // çµ‚äº†åº§æ¨™ã®å–å¾—
            let endX, endY;
            if (e.changedTouches) {
                endX = e.changedTouches[0].clientX;
                endY = e.changedTouches[0].clientY;
            } else {
                endX = e.clientX;
                endY = e.clientY;
            }

            const diffY = endY - touchStartY;
            const diffX = endX - touchStartX;
            const dist = Math.sqrt(diffX*diffX + diffY*diffY);

            // ã€å¤‰æ›´ã€‘ä¸Šã‚¹ãƒ¯ã‚¤ãƒ—ã§ã®å›å¾©ã‚’å‰Šé™¤
            // ãƒ›ãƒ¼ãƒ«ãƒ‰ã§ã®å›å¾©ã®ã¿ã«çµ±ä¸€

            // ã‚¿ãƒƒãƒ—/ã‚¯ãƒªãƒƒã‚¯åˆ¤å®š
            if (dist < 20) {
                const now = new Date().getTime();
                if (now - lastTapTime < DOUBLE_TAP_DELAY) {
                    player.jumpPunch(true); // ãƒ€ãƒ–ãƒ«
                    lastTapTime = 0;
                } else {
                    player.jumpPunch(false); // ã‚·ãƒ³ã‚°ãƒ«
                    lastTapTime = now;
                }
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ç™»éŒ²
        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        canvas.addEventListener('touchend', handleEnd, {passive: false});

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', () => isTouching = false);

        window.addEventListener('resize', () => {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
            groundY = H - 80;
            if (player) player.y = groundY - player.radius;
        });

        init();
    })();
    </script>
</body>
</html>
